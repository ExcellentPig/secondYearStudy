<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<!--vue-app 是根容器-->
		<h1>多个Vue实例</h1>
		<div id="vue-app-one">
			<h1>{{title}}</h1>
			<p>{{greet}}</p>
		</div>
		<div id="vue-app-two">
			<h1>{{title2}}</h1>
			<p>{{greet}}</p>
			<button @click="changeTitle">change</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
