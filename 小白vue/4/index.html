<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<!--vue-app 是根容器-->
		<div id="vue-app">
			<!-- <h1>Computed 计算属性</h1>
			<button @click="a++">Add to A</button>
			<button @click="b++">Add to B</button>
			<p>A - {{a}}</p>
			<p>B - {{b}}</p> -->
			
			<h1>Computed 计算属性</h1>
			<button @click="a++">Add to A</button>
			<button @click="b++">Add to B</button>
			<p>A - {{a}}</p>
			<p>B - {{b}}</p>
			<p>Age + A = {{addToA}}</p>
			<p>Age + B = {{addToB}}</p>
				
				
			<h1>v-if 条件</h1>
			<button @click="error=!error">Toggle Error</button>
			<button @click="success=!success">Toggle Success</button>
			
			<!-- <p v-if="error">khan 404</p>
			<p v-if="success">khan 200</p> -->
			
			<!-- <p v-if="error">khan 404</p>
			<p v-else-if="success">khan 200</p> -->
			
			
			<h1>v-show</h1>
			<button @click="error=!error">Toggle Error</button>
			<button @click="success=!success">Toggle Success</button>
			<p v-show="error">khan 404</p>
			<p v-show="success">khan 200</p>
			
			<h1>v-for 循环</h1>
		<!-- 	{{characters[0]}}
			{{characters[1]}}
			{{characters[2]}} -->
			
			<!--数组遍历-->
			<ul>
				<li v-for="character in characters">{{character}}</li>
			</ul>
			
			<ul>
				<li v-for="user,index in users">{{index+1}}--{{user.name}}---{{user.age}}</li>
			</ul>
			
			<div v-for="user,index in users">
				<h3>{{index}}--{{user.name}}</h3>
				<p>{{user.age}}</p>
			</div>
			<hr>
			<template v-for="user,index in users">
				<h3>{{index}}--{{user.name}}</h3>
				<p>{{user.age}}</p>
			</template>
			<hr>
			<template v-for="user,index in users">
				<div v-for="(val,key) in user">
					<p>{{key}}--{{val}}</p>
				</div>
			</template>
			<hr>
			<ul>
				<li v-for="user,index in users" :key="index">{{index+1}}--{{user.name}}---{{user.age}}</li>
			</ul>
		</div>
		<script src="app.js"></script>
	</body>
</html>
