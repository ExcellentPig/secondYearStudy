	<!--
	
	数据绑定:
		一旦更新了data中的某个属性数据，所有界面上直接使用或间接使用了此属性的节点都会更新
		
		
	数据劫持:
		1）数据劫持是vue中用来实现数据绑定的一种技术
		2）基本思想:通过defineProperty()来监视data中所有属性(任意层次)数据的变化，一旦变化就去更新界面
	
	-->
