<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>强制绑定class和style</title>
		<script src="../js/vue-2.3.0.min.js"></script>
		<style>
			.aClass{
				color: red;
			}
			.bClass{
				color: darkcyan;
			}
			.cClass{
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<h2>1. class绑定: :class'XXX</h2>
			<!-- <p :class="'aClass'"></p>  类名-->
			<!-- <p :class="aClass"></p> --><!--变量-->
			<!--两个类名-->
			<p class="cClass" :class="a">123</p>
			<!-- <p :class="{aClass:true,bClass:false}">对象</p> -->
			<p :class="{aClass:isA,bClass:isB}">对象</p>
			<p :class="['aClass','cClass']">数组</p>
			
			
			<h2>2. style绑定</h2>
			<p :style="{color:activeColor,fontSize:fontSize+'px'}">:style</p>
			<button @click="update">更新</button>
		</div>
		<script>
			new Vue({
				el:'#demo',
				data:{
					a:'aClass',
					isA:true,
					isB:false,
					activeColor:'pink',
					fontSize:50
				},
				methods:{
					update(){
						this.a = 'bClass';
						this.isA=false;
						this.isB=true;
						this.activeColor = 'green';
						this.fontSize=20;
					}
				}
			})
			
			/*
			
				1，理解
					在应用界面中，某个(些)元素的样式是变化的
					class/style绑定就是专门用来实现动态样式效果的技术
				2，class绑定: :class='xxx'
					xxx是字符串
					xxx是对象
					xxx是数组
				3，style绑定
					:style="{color:activeColor,fontSize:fontSize+'px'}"
					其中activeColor/fontSize是data属性
			
			
			*/
		</script>
	</body>
</html>
