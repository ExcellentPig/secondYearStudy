<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>打包发布</title>
	</head>
	<body>
		<!---
		
		打包:npm run build
		
		发布
		
		1，使用静态服务器工具包
		npm install -g serve
		serve dist
		访问:http://localhost:5000
		
	│   Serving!                                        │
   │                                                   │
   │   - Local:            http://localhost:5000       │
   │   - On Your Network:  http://192.168.137.1:5000   │
   │                                                   │
   │   Copied local address to clipboard!
   
-----------------------------------------------------------------------------		
		
		2,使用动态Web服务器(tomcat)
		
		修改配置:webpack.prod.conf.js
		output:{
			publicPath:'/xxx/'  //打包文件夹名称
		}
		
		重新打包:
				npm run build
		修改dist文件夹为项目名称:xxx
		将xxx拷贝到运行的tomcat的webapps目录下
		访问：http://localhost:8080/xxx
		-->
	</body>
</html>
