		<!--
		
		MVVM：
		model：模型，数据对象(data)
		view:视图，模板页面(#app) => DOM
		viewModel:视图模型(Vue的实例,vm)
		
		-->
		<!--
		1,模板的理解：
			动态的html页面
			包含了一些JS语法代码
				双大括号表示
				指令(以v-开头的自定义标签属性)
		2,双大括号表达式
				语法:{{exp}} 或 {{{exp}}} (落后)
				功能：向页面输出数据
				可以调用对象的方法
		
		-->
		<div id="app">
			<p>{{msg}}</p>
			<p>{{msg.toUpperCase()}}</p>
			<!--
			文本 textContent
			
			v-html:标签  innerHTML
			-->
			<p>{{o}}</p>
			<p v-text="o"></p>
			<p v-html="o"></p>
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					msg:'khan',
					o:'<a href="http://www.baidu.com">click</a>'
				}
			})
		</script>
	</body>
