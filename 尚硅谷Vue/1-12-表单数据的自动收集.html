<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>表单数据的自动收集</title>
	<script src="../js/vue-2.5.15.js"></script>
</head>
<body>
	<!--
		使用v-model对表单数据自动收集
		text/textarea
		checkbox
		radio
		select
	
	-->
	<div id="demo">
		<form action="/xxx" @submit.prevent="handleSubmit">
			<span>用户名:</span>
			<input type="text" v-model="username" /><br>
			
			<span>密码:</span>
			<input type="password" v-model="pwd" /><br>
			
			<span>性别:</sapn>
			<input type="radio" id="female" value="女" v-model="sex" />
			<label for="female">女</label>
			<input type="radio" id="male" value="男" v-model="sex" />
			<label for="male">男</label><br>
			
			<span>爱好:</span>
			<input type="checkbox" value="basket" id="basket" v-model="likes" />
			<label for="basket">篮球</label>
			<input type="checkbox" value="foot" id="foot" v-model="likes"  />
			<label for="foot">足球</label>
			<input type="checkbox" value="pingpang" id="pingpang" v-model="likes" />
			<label for="pingpang">乒乓</label><br>
			
			<sapn>城市</sapn>
			<select v-model="cityId">
				<option value="">未选择</option>
				<option :value="city.id" v-for="(city,index) in allCitys" :key="index">{{city.name}}</option>
			</select><br/>
			<textarea rows="10"  v-model="desc" ></textarea><br><br>
			<input type="submit" value="注册"/>
		</form>
	</div>
	<script>
		new Vue({
			el:'#demo',
			data:{
				username:'',
				pwd:'',
				sex:'男',
				likes:['foot'],
				allCitys:[
					{id:1,name:'北京'},
					{id:2,name:'上海'},
					{id:3,name:'四川'}				
					],
				cityId:'3',
				desc:''
			},
			methods:{
				handleSubmit(){
					console.log(this.username,this.pwd,this.sex,this.likes,this.cityId,this.desc);
				}
			}
		})
	</script>
</body>
</html>
