<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>插件</title>
		<!--注意引用顺序-->
		<script src="../../js/vue-2.5.15.js"></script>
		<script src="./vue-myPlugin.js"></script>
	</head>
	<body>
		<div id="test">
			<p v-my-directive="msg"></p>
		</div>
		<script>
			
			//声明使用插件
			 Vue.use(MyPlugin)  //内部会执行MyPlugin.install(Vue)
		
			 Vue.myGlobalMethod()
			
			const vm = new Vue({
			  el: '#test',
			  data: {
			    msg: 'khan i love you!'
			  }
			})
			
			vm.$myMethod()
		</script>
	</body>
</html>
