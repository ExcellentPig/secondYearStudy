<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤器</title>
		<script src="../js/vue-2.5.15.js"></script>
		<script src="https://cdn.bootcss.com/moment.js/2.1.0/moment.js"></script>
		<!--
		http://momentjs.cn/
		
		https://www.bootcdn.cn/moment.js/2.1.0/
		
		-->
	</head>
	<body>
		<!--
		
		定义过滤器:
			Vue.filter(filterName,function(value,[,arg1,arg2,...])){
				//进行一定的数据处理
				return newValue;
			}
		
		使用过滤器:
			<div>{{myData | filterName}}</div>
			<div>{{myData | filterName(arg)}}}</div>
		-->
		<div id="test">
			<h2>显示格式化的日期时间</h2>
			<p>{{date}}</p>
			<p>完整版:{{date | dateString}}</p>
			<!--括号传格式-->
			<p>年月日:{{date | dateString('YYYY-MM-DD')}}</p>
			<p>时分秒:{{date | dateString('HH:mm:ss')}}</p>
		</div>
		<script>
			//自定义过滤器
			//Vue.filter() 函数对象
			Vue.filter('dateString',function(value,format='YYYY-MM-DD HH:mm:ss'){
				
				/*自定义格式 根据网络文档 http://momentjs.cn/*/
				// return moment(value).format(format || 'YYYY-MM-DD HH:mm:ss')
				return moment(value).format(format)
			})
			
			new Vue({
				el:'#test',
				data:{
					date:new Date()
				}
			})
		</script>
	</body>
</html>
