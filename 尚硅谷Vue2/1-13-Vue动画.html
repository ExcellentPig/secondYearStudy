<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue动画</title>
		<script src="../js/vue-2.5.15.js"></script>
		<style type="text/css">
			
		.fade-enter-active,
		.fade-leave-active{ /*指定显示和隐藏的过渡效果*/
			transition:opacity 1s;
		}
		
		.fade-enter,
		.fade-leave-to{/*隐藏时的样式*/
			opacity: 0;
		}
		
		
		.move-enter-active{ /*显示的过渡效果*/
			transition:all 1s
		}
		
		.move-leave-active{ /*隐藏的效果*/
			transition:all 3s
		}
		
		.move-enter,
		.move-leave-to{/*隐藏时的样式*/
			opacity: 0;
			transform: translateX(200px);
		}
			
		</style>
	</head>
	<body>
		<!--
		
		vue动画的理解
		
			1）操作css的trasition或animation
			2）vue会给目标元素添加/移除特定的class
			3）过渡的相关类名
			
					xxx-enter-active:指定的是显示的transition
					xxx-leave-active:指定隐藏的transition
					xxx-enter/xxx-leave-to:指定隐藏时的样式
					
		------------------------------------------------------------
		
		1,vue动画的理解:
				
			操作css的transition或animation
			vue会给目标元素添加/移除特定的class
			
		2,基本过渡动画的编码
			
			1）在目标元素外包裹<transition name="xxx">
			2）定义class样式
				a) 指定过渡样式:transiton
				b) 指定隐藏时的样式:opacity/其他
				
		3,过渡的类名:
				
			xxx-enter-active:指定显示的transition
			xxx-leave-active:指定隐藏的transition
			xxx-enter: 指定隐藏时的样式
		
		
		-->
		
		<div id="test">
			<button @click="isShow=!isShow">toggle</button>
			<transition name="fade">
				<p v-show="isShow">hello</p>
			</transition>	
		</div>
		<div id="test2">
			<button @click="isShow=!isShow">toggle</button>
			<transition name="move">
				<p v-show="isShow">hello</p>
			</transition>	
		</div>
		
		<script>
			
			new Vue({
				el:'#test',
				data(){
					return {
						isShow:true
					}
				}
			})
			
			new Vue({
				el:'#test2',
				data(){
					return {
						isShow:true
					}
				}
			})
		</script>
	</body>
</html>
