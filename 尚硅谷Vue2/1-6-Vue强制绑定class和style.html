<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Vue强制绑定class和style</title>
		<script src="../js/vue-2.5.15.js"></script>
		<style>
			.aClass{
				color: red;
			}
			
			.bClass{
				color: darkblue;
			}
			
			.cClass{
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<h2>1,class绑定： :class="xxx"</h2>
			<!-- <p :class="a">xxx是字符串</p> -->
			<p class="cClass" :class="a">xxx是字符串</p>
			<!-- <p :class="{aClass:true,bClass:false}">xxx是对象z</p> -->
			<p :class="{aClass:isA,bClass:isB}">xxx是对象z</p>
			<p :class="['aClass','cClass']">xxx是数组</p>
			
			
			<h2>2,style绑定</h2>
			<p :style="{color:activeColor,fontSize:fontSize+'px'}">style</p>
			
			
			<button @click="update">更新</button>
		</div>
		<script>
			new Vue({
				el: '#demo',
				data: {
					a: 'aClass',
					isA:true,
					isB:false,
					activeColor:'red',
					fontSize:25
				},
				methods:{
					update(){
						this.a='bClass';
						this.isA=false;
						this.isB=true;
						this.activeColor='blue';
						this.fontSize=5;
					}
				}
			});
		</script>
		<!--
	* 
	* 1，理解
	* 	在应用界面中，某个(些)元素的样式是变化的
	*   class/style绑定就是专门用来实现动态样式效果的技术
	* 
	* 2，class绑定: :class='xxx'
	* 		xxx是字符串
	* 		xxx是对象
	* 		xxx是数组
	* 
	* 3，style绑定
	* 		:style="{color:activeColor,fontSize:font-size+'px'}"
	* 		其中activeColor/fontSize是data属性
	* 		
	* 
	* -->
	</body>
</html>
