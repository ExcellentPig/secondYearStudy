<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue基本使用</title>
		<script src="../js/vue-2.5.15.js"></script>
		<!--
		
		1,引入Vue.js
		2,创建Vue对象
			el:指定根element(选择器)
			data:初始化数据(页面可以访问)

		3,双向数据绑定:v-moedel
		4,显示数据:{{xxx}}
		5,理解vue的mvvm实现
		
		-->
	</head>
	<body>
		<div id="app"><!--view-->
			<input type="text" v-model="username">
			<p>Hello {{username}}</p>
		</div>
		<script>
			//创建Vue实例
			const vm=new Vue({ //配置对象
				el:'#app', //element 选择器
				data:{ //数据(model)
					username:'khan'
				}
			})
		</script>
		
		<!--
				
		MVVM
		
		-->
	</body>
</html>
