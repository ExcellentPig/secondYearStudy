<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生命周期</title>
		<script src="../js/vue-2.5.15.js"></script>
	</head>
	<body>
		<!--
		
		1，vue对象的生命周期
		
			1）初始化显示
				beforeCreate()
				created()
				beforeMount()
				mounted()
				
			2）更新状态 ：this.xxx=value
				beforeUpdate()
				updated()
				
			3）销毁vue实例:vm.$destroy()
				beforeDestory()
				destoryed()
				
		2，常用的生命周期方法
			created()/mounted()  :发送ajax请求，启动定时器等异步任务
			beforeDestory()		: 做收尾工作，如：清除定时器
				
		
		
		-->
		<div id="test">
			<button @click="destroyVM">destroy vm</button>
			<p v-show="isShow">khan and rose</p>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#test',
				data:{
					isShow:true
				},
				//初始化阶段
				beforeCreate(){
					console.log('beforeCreate()');
				},
				created(){
					console.log('created()');
				},
				beforeMount(){
					console.log('beforeMount()');
				},
				
				mounted(){ //初始化显示之后,立即调用  1次
						console.log('mounted()');
						this.intervalId=setInterval(()=>{
						console.log('----');
						this.isShow=!this.isShow; //更新数据
					},1000)
				},
				
				//更新阶段
				beforeUpdate(){
					console.log('beforeUpdate()');
				},
				updated(){
					console.log('updated()');
				},
				
				//死亡阶段
				beforeDestroy(){ //死亡之前调用  一次
					console.log('beforeDestroy()');
					//清除定时器
					clearInterval(this.intervalId);
				},
				destroyed(){
					console.log('destroyed()');
				},
				methods:{
					destroyVM(){
						//销毁vm
						this.$destroy();
					}
				}
			})
		</script>
	</body>
</html>
