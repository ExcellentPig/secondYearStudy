<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>找出所有的数字</title>
	</head>
	<body>
		<script>
			var str='12 dsds 5s5d s6d5s4 -=sd =s&*';
			
			//原始的做法
			var arr=[];
			var tmp='';
			for(var i=0;i<str.length;i++){
				if(str.charAt(i)>='0' && str.charAt(i)<='9'){
					tmp+=str.charAt(i);
				}else{
					if(tmp){
						arr.push(tmp);
						tmp='';
					}
				}
			}
			if(tmp){
				arr.push(tmp);
				tmp='';
			}
			console.log(arr);
		</script>
	</body>
</html>
