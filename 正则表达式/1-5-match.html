<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>match</title>
	</head>
	<body>
		<!--
		
		转义
			\d 数字
		
		match
			获取匹配的项目
				量词:+  个数 若干
				量词变化:\d、\d\d和\d+
				全局匹配: g---global	
		-->
		 
		<script>
// 			var str = 'adsf 5465 sds dfd 12d1f3 ';
// 			var re=/\d/;
// 			console.log(str.search(re));

			var str='asndklsmdf465sf4 d4f6 s4df64';
			var re=/\d+/g;
			console.log(str.match(re));
		</script>
		
		
	</body>
</html>
