<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串操作</title>
	</head>
	<body>
		<!--
		
		search 查找
				找到返回下标，没找到返回-1
				
		subsring 获取子字符串
		charAt 	获取某个字符
		split 	分割字符串，获取数组
		
		-->
		<script>
			var str='abcdef';
			console.log(str.search('a'));
			console.log(str.search('z'));
			
			console.log(str.substring(2,5)); //不包括结束位置
			console.log(str.substring(2)); //取到结尾
			
			console.log(str.charAt(3));
			console.log(str.charAt(0));
			
			console.log(str.split(""));
		</script> 
	</body>
</html>
