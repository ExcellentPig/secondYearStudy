<body>
	<!--
	
	量词：
		出现的次数
		{n,m}  至少n次 最多m次
		
	
	常用量词：
		{n,}    至少n次
		*		任意次{0,}
		?		零次或一次 {0,1}
		+		一次或任意次	 {1,}
		{n}     正好n次
	
	-->

	<input type="button" value="校验" id="btn1">
	<script>
		var oTxt1 = document.getElementById('txt1');
		var oBtn=document.getElementById('btn1');

			//[^abc] 排除
			//不在方括号内  ^行首  $行尾
			var re=/^\w+@[a-z0-9]+\.[a-z]+$/i;
			if(re.test(oTxt1.value)){
				alert('right');
			}else{
				alert('err');
			}
		}
	</script>
