<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>replace</title>
	</head>
	<body>
		<script>
			/**
			 * replace
			 * 		替换所有匹配
			 * 			返回替换后的字符串
			 * 
			 * 
			 */
			var str='abc aaa khan';
			//console.log(str.replace('a','0')); //仅仅替换了第一个
			
			re=/a/g;
			console.log(str.replace(re,'0')); 
			
			
			//敏感词过滤
		</script>
		<textarea id="txt1" rows="10" cols="40"></textarea><br>
		<input type="button" name="" id="btn1" value="过滤" /><br>
		<textarea id="txt2" rows="10" cols="40"></textarea>
		<script>
			 var oTxt1 = document.getElementById('txt1');
			 var oTxt2 = document.getElementById('txt2');
			 var oBtn = document.getElementById('btn1');
			 
			 oBtn.onclick=function(){
				 var re=/khan|rose|jack/g;
				 
				 oTxt2.value=oTxt1.value.replace(re,'***');
			 }
		</script>
	</body>
</html>
