			function* show() {
				console.log('a');

				yield 12;

				console.log('b');
				
				return 55;  //最后的值

			}
			let gen = show();
			let res1 = gen.next();
			console.log(res1); //{value: 12, done: false}
			let res2 = gen.next();
			console.log(res2); //{value: 55, done: true}


		</script>
		<!--
		
		yield  放弃执行
		
		yield 传参、返回
		
		next的参数会到yield中
		yield的参数根据后者绝定
