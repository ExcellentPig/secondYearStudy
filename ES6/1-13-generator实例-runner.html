<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>generator实例-runne</title>
		<script src="../js/jquery-3.2.1.js"></script>
		<script src="./runner.js"></script>
	</head>
	<body>
		<script>
			runner(function *() {
				let data1 = yield $.ajax({
					url: '../data/1.txt',
					dataType: 'json'
				});
				let data2 = yield $.ajax({
					url: '../data/2.txt',
					dataType: 'json'
				});
				let data3 = yield $.ajax({
					url: '../data/3.txt',
					dataType: 'json'
				});

				console.log(data1);
				console.log(data2);
				console.log(data3);
				
			})
		</script>
		<!--
		
		异步操作
		
			回调
			Promise
			generator
		
		-->
	</body>
</html>
