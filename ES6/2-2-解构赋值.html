<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>解构赋值</title>
	</head>
	<body>
		<!--
		解构赋值:
				let [a,b,c] = arr;
		
			注意:
				两边的结构必须一样
				右边必须是个东西
				赋值和解构必须同时完成
		-->
		<script>
			let [a,b] = [12,5];
			console.log(a,b);
			
			
// 			let {a,b}={a:12,b:5,c:13};

// 			let {a,b} ;
// 			{a,b} = {a:12,b:13};
// 			console.log(a,b); //error
			
		</script>	
	</body>
</html>
