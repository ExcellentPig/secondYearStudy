<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>异步操作</title>
		<script src="../js/jquery-3.2.1.js"></script>
		<script>
			$.ajax({
				url:'../data/2.txt',
				dataType:'json'
			}).then(arr=>{
				
				let [data1,data2,data3] = arr;
				console.log(data2);
			},err=>{
				alert('error')
			});
		</script>
	</head>
	<body>
		<!--
		
		异步操作---ajax
		
			ajax('http://aaa/com/a/1,txt',function(){});
			
			异步操作:
				同时进行多个操作
				用户体验好
				代码混乱
				
			同步操作:
				一次只能进行一个操作
				用户体验差
				代码清晰
				
			//异步
			ajax('http://taobao.com/api/user',funciton(){
				ajax('http:taobao.com/items',function(){
					ajax('http://taobao.com/api/ad',funciton(){
						
					},funciton(){
						alert('error')
					})
				},funciton(){
					alert('error')
				})
			},funciton(){
				alert('error')
			})
			
			//同步
			let data1 = ajax('http://taobao.com/api/user');
			let data2 = ajax('http://taobao.com/api/items');
			let data3 = ajax('http://taobao.com/api/ad');
			
			
		------------------------------------------------------------
		
		融合异步、同步
		
		Promise
		
		async/await
		
		-------------------------------------------------------------
		
		Promise-封装异步
		
		Promise.all([
			p1,
			p2,
			...
		])
		
		Promise.race--竞速   一起读
		
		-->
		
	</body>
</html>
