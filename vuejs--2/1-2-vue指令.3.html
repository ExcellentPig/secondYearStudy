<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>指令</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<!--
		
		
		指令:
			扩展html标签功能
			
		v-model:
				一般用在表单元素上(input)
				双向数据绑定
				
		v-for:
				循环
				v-for="name in arr"
						{{$index}}
						{{$key}}  --- json
						
		v-on:
			事件
			v-on:click/mouseover/...="函数"
			放入methods
			
			
			
		
		-->
		<div id="box">
			<input type="button" value="btn" v-on:click="show">
			<input type="button" value="add" v-on:click="add">
			<input type="button" value="onmouseover" v-on:mouseover="add">
			<input type="button" value="bdclick" v-on:dblclick="add">
			<br>
			<ul>
				<li v-for="value in arr">{{value}}</li>
			</ul>
		</div>
		<script>
			new Vue({
				el:'#box', //放选择器  class id 标签
				data:{
					arr:[1,2,3,4,5,6]
				},
				methods:{
					show(){ //方法
						alert(1)
					},
					add(){
						console.log(this);
						console.log(this.arr);
						this.arr.push(7);
					}
				}
			})
		</script>
	</body>
</html>
