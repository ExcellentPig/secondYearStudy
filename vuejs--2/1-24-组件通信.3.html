<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件通信</title>
		<script src="./vue2.0.js"></script>
	</head>
	<body>
		<div id="box">
			<com-a></com-a>
			<com-b></com-b>
			<com-c></com-c>
		</div>
		<script>
			
			//准备一个空的实例对象  全局
			var Event = new Vue();
			
			
			var A = {
				template:`
				<div>
					<span>我是A组件</span> --> {{a}}
					<input type="button" value="把A组件给C" @click="send">
				</div>
				
				`,
				data(){
					return {
						a:'我是a数据'
					}
				},
				methods:{
					send(){
						Event.$emit('a-msg',this.a);
					}
				}
				
			};
			var B = {
				template:`
				<div>
					<span>我是B组件</span> --> {{a}}
					<input type="button" value="把B组件给C">
				</div>
				
				`,
				data(){
					return {
						a:'我是b数据'
					}
				}
			};
			var C = {
				template:`
				<div>
					
					<h3>我是C组件</h3>
					<span>接收过来的数据A为:{{a}}</span>
				</div>
				
				`,
				data(){
					return {
						a:'',
						b:''
					}
				},
				mounted(){
					var _this=this;
					Event.$on('a-msg',function(a){
						_this.a=a;
					});
				}
			};
			
			
			new Vue({
				el:'#box',
				data:{
					
				},
				components:{
					'com-a':A,
					'com-b':B,
					'com-c':C
				}
			})
		</script>
		<!--
			
			
			组件通信:
				vm.$emit()
				vm.$on();
				
				
				父组件和子组件
					
					子组件想要拿到父组件的数据:
						props
						
					之前子组件可以更改父组件的信息，并且可以同步(sync)
					现在不允许直接给父级的数据做赋值的操作
					
					需要改:
						a):父组件每次传一个对象给子组件，对象之间引用
						b):只是不报错可以通过mounted中转
						
			--------------------------------------------------------
			
			可以使用一个单一事件管理组件通信:
					
					
		-->	
	</body>
</html>
