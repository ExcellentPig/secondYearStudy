<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>UI组件</title>
	</head>
	<body>
		<!--
		
		UI组件:
			
			目的:提高效率
			原则:拿过来直接使用
			
			---------------
			
			bower 前端包管理器   jquery#1.11.1
			npm   node包管理器   jquery@1.11.1
			
			---------
			
			bootstrap
			
				bower install bootstrap
				
				基于jQuery
				
				栅格化系统 ---- 响应式工具 (移动，PC,pad)
				按钮
				....
			
			----------------
			基于vue的组件库
			
			elementUI   PC
			
				官网  https://element.eleme.cn/2.0/#/zh-CN
				
				使用:
					1,安装elememt-ui
						npm i element-ui -D  // i install / -D --save-dev / -S --save
					
					2,引入  main.js  入口文件 全局
						
						import 'element-ui/lib/theme-chalk/index.css'
						import App from './App.vue'
						
						Vue.use(ElementUI)
						
						
					3,webpack.config.js配置：
							{
								test: /\.(eot|svg|ttf|woff|woff2)$/,
								loader: 'file-loader'
							},
					
					注意:style-loader css-loader 或许在下载项目的时候已经自带并且配置了
					
					
					4,less:
						下载:
							cnpm i install less less-loader -D
						
						webpack.config.js配置:
						{
							test: /\.less$/,
							loader: 'less'
						}
						
					5,按需引入：
						1,bable-plugin-component
							cnpm install babel-plugin-component -D
						2,配置.babelre文件(添加):
							
							"plugins": [["component", [
								{
								  "libraryName": "element-ui",
								  "styleLibraryName": "theme-chalk"
								}
							  ]]]
						3,使用:
							
							引入：
							
							import {Button,Radio} from 'element-ui'
							
							使用:
							Vue.use(Button)
							Vue.use(Radio)
							或
							Vue.component(Vutton.name,Button);
							
						4,axios
							cnpm install axios -D
							
							import axios from 'axios'
							
							mounted(){
								this.get();
							},
							methods:{
								get(){
									//alert(1);
									axios.get('https://api.github.com/users/itstrive')  //a.txt
									.then((res)=>{
										//console.log(res)
										this.myMessage=res.data;
									}).catch((err)=>{
										console.log(err)
									})
								}
							},
			----------------------------
			
			MintUI 		移动端
			
					mint-ui 
						官网：
							https://mint-ui.github.io/#!/zh-cn
			
						下载:
							npm install mint-ui -S
							
						引入:
						
						全部
							import Vue from 'vue';
							import Mint from 'mint-ui';
							import 'mint-ui/lib/style.css';
							Vue.use(Mint);
							
						按需:
							import { Cell, Checklist } from 'minu-ui';
							Vue.component(Cell.name, Cell);
							Vue.component(Checklist.name, Checklist);
			
						
						
						
			
			--------------------------------
			...
			
			
			
		-->
	</body>
</html>
