<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue实例简单方法</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="box">
			{{a}}
		</div>
		<script>
			let vm = new Vue({
				data: {
					a: 1,
					b:2
				}
			}).$mount('#box'); //手动挂载
			
			console.log(vm.$log()); //查看现在数据的状态
			
		</script>
	</body>
</html>
