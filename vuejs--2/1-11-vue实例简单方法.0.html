<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue实例简单方法</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="box">
			{{a}}
		</div>
		<script>
			let vm=new Vue({
				el:'#box',
				data:{
					a:1
				}
			})
			
			console.log(vm.$el); //元素
			vm.$el.style.color='red';
			
			 console.log(vm.$data)//获取数据对象 data
			vm.$data.a=100; 
			
			
			
		</script>
	</body>
</html>
