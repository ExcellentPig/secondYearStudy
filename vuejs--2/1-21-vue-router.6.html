<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-router</title>
		<script src="bower_components/vue/dist/vue.js"></script>
		<script src="bower_components/vue-router/dist/vue-router.js"></script>
		<style>
			.v-link-active{
				font-size: 20px;
				color: lightcoral;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>
					<a v-link="{path:'/home'}">主页</a>
				</li>
				<li>
					<a v-link="{path:'/news'}">新闻</a>
				</li>
			</ul>
			<div>
				<router-view></router-view>
			</div>
		</div>
		<template id="home">
			<h3>我是主页</h3>
			<div>
				<a v-link="{path:'/home/login/khan'}">登录</a>
				<a v-link="{path:'/home/reg/rose'}">注册</a>
			</div>
			<div>
				<router-view></router-view>
			</div>
		</template>
		<template id="news">
			<h3>我是新闻</h3>
			<div>
				<a v-link="{path:'/news/detail/001'}">新聞001</a>
				<a v-link="{path:'/news/detail/002'}">新聞002</a>
			</div>
			<router-view></router-view>
		</template>
		<template id="detail">
			{{$route.params | json}}
			<br>
			{{$route.path}}
			<br>
			{{$route.query | json}}
		</template>
		<script>
			//1,准备一个根组件
			var App=Vue.extend();
			
			//2,Home,News组件准备
			var Home=Vue.extend({
				template:'#home'
			});
			var News=Vue.extend({
				template:'#news'
			});
			
			var Detail=Vue.extend({
				template:'#detail'
			})
			
			//3,准备路由
			var router=new VueRouter();
			
			//4,关联
			router.map({
				'home':{
					component:Home,
					subRoutes:{
						'/login/:name':{
							component:{
								template:'<strong>我是登录信息 {{$route.params | json}}</strong>'
							}
						},
						'/reg':{
							component:{
								template:'<strong>我是注册信息</strong>'
							}
						}
					}
				},
				'news':{
					component:News,
					subRoutes:{
						'/detail/:id':{
							component:Detail
						}
					}
				}
			});
			
			//5,启动路由
			router.start(App,'#box');
			
			//6,跳转
			router.redirect({
				'/':'/home'
			})
		</script>
		<!--
			vue-resource 交互
			vue-router 路由
			
			根据不同utl地址，出现不同效果
			
			查看版本
				bower info vue-router
				
			下载:
				bower install vue-router#0.7.13
			
			
			<a v-link="{path:'/home'}">主页</a> 跳转链接
			
			<router-view></router-view>		展示内容
			
			跳转:
				router.redirect({
					'/':'/home',
					....
				});
				
				
			多级路由(路由嵌套):
					router.map({
						'home':{
							component:Home,
							subRoutes:{
								'/login':{
									component:{
										template:'<strong>我是登录信息</strong>'
									}
								},
								'/reg':{
									component:{
										template:'<strong>我是注册信息</strong>'
									}
								}
							}
						},
						'news':{
							component:News
						}
					});
					
			路由其他信息:
					/detail/:id/age/:age
					{{$route.params | json}}  当前参数
					{{$route.path}}     当前路径
					{{$route.query | json}}   数据
		-->
	</body>
</html>
