<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-text</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="box">
			<span>{{msg}}</span>
			<span v-text="msg"></span>
			<span>{{{msg1}}}</span>
			<span v-html="msg1"></span>
		</div>
		<script>
			new Vue({
				el:'#box',
				data:{
					msg:'aaa',
					msg1:'<strong>123</strong>',
					a:1,
					b:1
				}
			})
		</script>
		<!--
		
		v-cloak  //用在比较大的段落  防止闪烁
		
		v-text   //小部分  防止闪烁
		
		v-html  转义
		
		<style>
		
		[v-cloak]{
			display:none
		}
		
		<style>
		
		----------------------------

		-->
	</body>
</html>
