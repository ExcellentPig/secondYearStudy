<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>交互</title>
		<script src="./vue.js"></script>
		<script src="./vue-resource.js"></script>
	</head>
	<body>
		<!--
		交互：
			引入: vue-resource.js
			
			get:
				//获取一个普通文本数据:
				methods:{
					get(){
						//alert(2)
						this.$http.get('./data/a.txt').then((res)=>{
							//alert('right')
							// alert(res.status)
							alert(res.data)
						},(res)=>{
							console.log(res.data);
						})
					}
				}
				
				//给服务器发送数据:
				methods:{
					get(){
						//alert(2)
						this.$http.get('./data/get.php',{
							a:1,
							b:2
						}).then((res)=>{
							alert(res.data)
						},(res)=>{
							console.log(res.data);
						})
					}
				}
			
			post:
				methods:{
					post(){
						this.$http.post('./data/post.php',{
							a:1,
							b:2
						},{
							emulateJSON:true
						}).then((res)=>{
							alert(res.data);
						},(res)=>{
							alert(res.status);
						})
					}
				}
			
			jsonp:
		-->
		<div id="box">
			<input type="button" value="btn" @click="post()">
		</div>
		<script>
			var vm=new Vue({
				el:'#box',
				data:{
					
				},
				methods:{
					post(){
						this.$http.post('./data/post.php',{
							a:1,
							b:2
						},{
							emulateJSON:true
						}).then((res)=>{
							alert(res.data);
						},(res)=>{
							alert(res.status);
						})
					}
				}
			})
		</script>
	</body>
</html>
