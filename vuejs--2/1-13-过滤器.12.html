<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤器.</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="box">
			<input type="text" v-model="msg | filterHtml">
			<br>
			<div v-html="msg">
				
			</div>
		</div>
		<script>
			//error
			//<a>msg</a>
			Vue.filter('filterHtml',{
				read(input){ //model - view
					return input.replace(/<[^<+]+>/g,'');
				},
				write(val){
					console.log(val);
					return val;
				}
			})
			let vm = new Vue({
				data: {
					msg:'<strong>khan</strong>'
				},
				methods:{
					
				}
			}).$mount('#box'); //手动挂载
			
		</script>
		<!--
		
		过滤器:vue
		
		自定义过滤器:
				
				Vue.filter(name,function(){
					
				});
				
		双向过滤器:
				数据=》视图
				model=》view
				
				view=>model
				
				Vue.filter('filterHtml',{
					read(input){ //model - view
						return input.replace(/<[^<+]>/g,'');
					},
					write(val){
						console.log(val);
						return val;
					}
				})
		-->
	</body>
</html>
