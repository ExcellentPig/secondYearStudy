<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<!--
		事件冒泡：
				阻止冒泡
					1,ev.cancelBubble=true;
					2,@click.stop="show()"
				
				默认行为:
					1,ev.preventDefault();
					@contextmenu.prevent="show()"
					
		
		-->
		<div id="box">
			<!-- <input type="button" value="btn" @contextmenu="show($event)"> 
			-->
			<input type="button" value="btn" @contextmenu.prevent="show()">
		</div>
		<script>
			new Vue({
				el:'#box',
				data:{
					
				},
				methods:{
// 					show(ev){
// 						alert(1);
// 						ev.preventDefault();
// 					}
					show(){
						alert(1);
					}
				}
			})
		</script>
	</body>
</html>
