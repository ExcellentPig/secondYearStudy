<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="box">
			a => {{a}}
			<br>
			b => {{b}}
		</div>
		<script>
			let vm=new Vue({
				el:'#box',
				data:{
					a:1
				},
				computed:{ //可以放置一些业务逻辑代码,需要return
					b:{
						get(){
							return this.a+2;
						},
						set(val){
							this.a = val;
						}
					}
				}
			})
			
			console.log(vm.a);
			document.onclick=function(){
				vm.b=101; //默认调用set
			}
		</script>
	</body>
</html>
