<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>循环</title>
		<script src="./vue2.0.js"></script>
		<style>

		</style>
	</head>
	<body>
		<div id="box">
			<input type="button" value="add" @click="add">
			<ul>
				<li v-for="val,index in list">
					{{val}} -- {{index}}
				</li>
			</ul>
		</div>
		<script>
			new Vue({
				el:'#box',
				data:{
					list:[1,2,3,4,5,6,7,8]
				},
				methods:{
					add(){
						this.list.push(9);
					}
				}
			})
		</script>
		<!--
			
			
			循环:
				
				不需要加track-by="$index" 了
				
				vue2.0默认可以添加重复数据
				
				
				2.0去掉了一些隐式的变量 $index，$key 等
				
				之前:
					v-for="(index,value) in arr"
					
				现在:
					v-for="(val,index) in arr"
		-->	
	</body>
</html>
