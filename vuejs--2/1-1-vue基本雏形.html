<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue基本雏形</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="box">
			<p>{{msg}}</p>
		</div>
		<script>
			var vm=new Vue({
				el:'#box',
				data(){
					return {
						msg:'khan'
					}
				}
			})
		</script>
	</body>
</html>
