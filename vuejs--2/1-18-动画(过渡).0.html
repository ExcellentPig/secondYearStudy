<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画(过渡)</title>
		<script src="bower_components/vue/dist/vue.js"></script>
		<style>
			.div1{
				width:100px;
				height:100px;
				background-color: red;
			}
			
			.fade-transition{
				transition: 1s all ease;
			}
			.fade-enter{
				opacity: 0;
			}
			.fade-leave{
				opacity: 0;
				transform: translateX(200px);
			}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button"  value="btn" @click="toggle" />
			<div class="div1" v-show="bSign" transition="fade">
				
			</div>
		<script>
			let vm = new Vue({
				el:'#box',
				data:{
					bSign:true
				},
				methods:{
//					toggle:function(){
//						alert(1);
//					}
					toggle(){
						//alert(1);
						this.bSign=!this.bSign
					}
				}
			});
			
			
		</script>
		<!--
		
		
		bower =》(前端)包管理器
			npm install bower -g
			
		bower install <包名>	bower install vue#1.0.28
		bower uninstall <包名>
		bower info <包名>

			css:transtion,animation

			<div class="div1" v-show="bSign" transition="fade">
				
			</div>

				transition: 1s all ease;
			}
			.fade-enter{
				opacity: 0;
			}
			.fade-leave{
				opacity: 0;
				transform: translateX(200px);
			}
			
		-->
	</body>
</html>
