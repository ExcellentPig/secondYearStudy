		<script>
			let vm = new Vue({
				data: {
					arr:[1,2,3,4,5]
				},
				methods:{
					
				}
			}).$mount('#box'); //手动挂载
			
		</script>
		<!--
		
		过滤器:vue
		
		debounce  	延迟执行  配合事件
		
		数据配合使用过滤器：
			limitBy  限制几个
		
		-->
	</body>
</html>
