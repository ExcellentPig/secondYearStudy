<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue指令</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<!--
		
		
		指令:
			扩展html标签功能
			
		v-model:
				一般用在表单元素上(input)
				双向数据绑定
		
		-->
		<div id="box">
			<!-- <input type="text" value="aaa"> -->
			<input type="text" v-model="msg">
			<input type="text" v-model="msg">
			<p>{{msg}}</p>
		</div>
		<script>
			new Vue({
				el:'#box', //放选择器  class id 标签
				data:{
					msg:'khan'
				}
			})
		</script>
	</body>
</html>
