<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue2.0</title>
		<script src="./vue2.0.js"></script>
		<style>

		</style>
	</head>
	<body>
		<div id="box">
			<aaa></aaa>
		</div>
		<template id="aaa">
			<div>
				<h1>1111</h1>
				<h2>2222</h2>
			</div>
		</template>
		<script>
			
			var Home={ //组件
				template:'#aaa'
			}
			new Vue({
				el:'#box',
				data:{
					
				},
				components:{
					'aaa':Home
				}
			})
		</script>
		<!--
			
			
			vue2.0变化:
				
				1,在模板组件内,不支持片段形式的代码
				
						现在必须要一个根元素包裹住所有代码:
						
							<template id="aaa">
								<div>
									<h1>123</h1>
									<h2>3333</h2>
								</div>
							</template>
			
				2,Vue.etend  写法改变了   不使用
				
				
				3,Vue.component(组件名称,{
					template:...
				})
				
				
				4,组件的简介定义方式
				
						var Home={ //组件
							template:'#aaa'
						}
						
						Vue.component('my-aaa',Home)  //注册组件
						
						
							-------
										
							var Home={ //组件
								template:'#aaa'
							}
							new Vue({
								el:'#box',
								data:{
									
								},
								components:{
									'aaa':Home
								}
							})
							
				
				
		-->	
	</body>
</html>
