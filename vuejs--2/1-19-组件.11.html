<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件</title>
		<script src="bower_components/vue/dist/vue.js"></script>
		<style>

		</style>
		<script type="x-template" id="aaa">
			<h3 @click="change">13</h3>{{msg}}
			<ul>
				<li>111</li>
				<li>2222</li>
			</ul>
		</script>
	</head>
	<body>
		<div id="box">
			<my-aaa></my-aaa>
		</div>
		<script>
			let vm = new Vue({
				el:'#box',
				components:{
					'my-aaa':{
						template:'#aaa',
						data(){
							return {
								msg:'khan'
							}
						},
						methods:{
							change(){
								this.msg ='change'
							}
						}
					}
				}
			});
			
			
		</script>
		<!--
		组件:
			
			组件:一个大对象
			
				定义一个组件:
				
				1,	全局组件
					var Aaa=Vue.extend({
						template:`<h3>khan</h3>`
					});		
					Vue.component('aaa',Aaa);
					
				2,
					Vue.component('aaa',{
						template:`<h3>khan</h3>`
					});
					
					放数据:
						Vue.component('aaa',{
							template:`<h3>{{msg}}</h3>`,
							data(){ //函数形式，函数必须返回一个对象
								return {
									msg:'khan'
								}
							}
						});
						
					放事件:
						Vue.component('aaa',{
							template:`<h3 @click="change">{{msg}}</h3>`,
							data(){
								return {
									msg:'khan'
								}
							},
							methods:{
								change(){
									this.msg='rose'
								}
							}
						});
						
				3,局部组件:
						var Aaa=Vue.component('aaa',{
							template:`<h3 @click="change">khan{{msg}}</h3>`,
							data(){
								return {
									msg:'aaa'
								}
							}
						});
						
						let vm = new Vue({
							el:'#box',
							data:{
								
							},
							components:{
								'aaa':Aaa
							}
						});
				4,配合模板:
					template:'<h3 @click="change">13</h3>{{msg}}'
					
					单独放在某个地方:
						（1）
							<script type="x-template" id="aaa">
								<h3 @click="change">13</h3>{{msg}}
								<ul>
									<li>111</li>
									<li>2222</li>
								</ul>
							</script>
		-->
	</body>
</html>
