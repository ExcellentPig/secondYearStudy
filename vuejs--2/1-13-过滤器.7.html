<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤器.</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="box">
			{{a | toDou}}
		</div>
		<script>
			Vue.filter('toDou',function(input){
				//alert(input)
				return input<10?'0'+input:''+input;
			})
			let vm = new Vue({
				data: {
					a:9
				},
				methods:{
					
				}
			}).$mount('#box'); //手动挂载
			
		</script>
		<!--
		
		过滤器:vue
		
		自定义过滤器:
				
				Vue.filter(name,function(){
					
				});
				
		-->
	</body>
</html>
