<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件</title>
		<script src="bower_components/vue/dist/vue.js"></script>
		<style>

		</style>
	</head>
	<body>
		<div id="box">
			<my-aaa></my-aaa>
		</div>
		<script>
			let vm = new Vue({
				el:'#box',
				components:{
					'my-aaa':{
						template:'<h3>13</h3>{{msg}}',
						data(){
							return {
								msg:'khan'
							}
						}
					}
				}
			});
			
			
		</script>

		组件:
			
			组件:一个大对象
			
				定义一个组件:
				
				1,	全局组件
					var Aaa=Vue.extend({
						template:`<h3>khan</h3>`
					});		
					Vue.component('aaa',Aaa);
					
				2,
					Vue.component('aaa',{
						template:`<h3>khan</h3>`
					});
					
					放数据:
						Vue.component('aaa',{
							template:`<h3>{{msg}}</h3>`,
							data(){ //函数形式，函数必须返回一个对象
								return {
									msg:'khan'
								}
							}
						});
						
					放事件:
						Vue.component('aaa',{
							template:`<h3 @click="change">{{msg}}</h3>`,
							data(){
								return {
									msg:'khan'
								}
							},
							methods:{
								change(){
									this.msg='rose'
								}
							}
						});

						let vm = new Vue({

</html>
