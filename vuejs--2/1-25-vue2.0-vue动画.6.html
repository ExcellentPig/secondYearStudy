<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue动画</title>
		<script src="./vue2.0.js"></script>
		<link rel="stylesheet" href="./bower_components/animate.css/animate.css">
		<style>
			p{
				width: 100px;
				height:100px;
				background-color: red;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button" value="显示/隐藏" @click="show=!show">
			<transition 
			enter-active-class="zoomInLeft" 
			leave-active-class="zoomOutRight"
			>
				<p v-show="show" class="animated"></p>
			</transition>
		</div>
		<script>
			new Vue({
				el:'#box',
				data:{
					show:false
				}
			})
		</script>
		<!--
		
		vue动画:
			
			transition 
				之前  属性
				<p transition="fade"></p>
				
				.fade-reansition{}
				.fade-enter{}
				.fade-leave{}
				
				现在  组件
				<transition name="fade">
					//运动(元素，属性，路由)
				</transition>
				
				class定义:(顺序需要注意)
					.fade-enter{}  //最初始状态
					.fade-enter-active{}  //动画开始的时候  当元素出来
					
					.falde-leave{}  //离开的状态  推荐写 也可以忽略
					.fade-leave-active{} // 变化  当元素离开  消失
					
					
				----------------------------------------------------
				
				相关函数:
					@before-enter="beforeEnter"    动画enter之前
					@enter="enter"				   动画进入
					@after-enter="afterEnter"	   动画进入之后
					@before-leave="beforeLeave"	   动画离开之前
					@leave="leave"				   动画离开
					@after-leave="afterLeave"      动画离开之后
					
				-------------------------------------------
				
				配合animate.css
					
		-->
	</body>
</html>
