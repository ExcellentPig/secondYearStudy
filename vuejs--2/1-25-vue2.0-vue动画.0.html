<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue动画</title>
		<script src="./vue2.0.js"></script>
		<style>
			p{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button" value="显示/隐藏" @click="show=!show">
			<p v-show="show"></p>
		</div>
		<script>
			new Vue({
				el:'#box',
				data:{
					show:false
				}
			})
		</script>
		<!--
		
		vue动画:
			
			transition 
				之前  属性
				<p transition="fade"></p>
				
				
				现在  组件
				<transition>
					//运动
				</transition>
		-->
	</body>
</html>
