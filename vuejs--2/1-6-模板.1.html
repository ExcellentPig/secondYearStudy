<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<!--
		模板:
			{{msg}}  数据更新模板变化
			{{*msg}} 数据只绑定一次
			{{{msg}}} HTML转义输出
		-->
		<div id="box">
			<input type="text" v-model="msg">
			<br>
			{{msg}}
			<br>
			{{*msg}}
			<br>
			{{{msg}}}
		</div>
		<script>
			new Vue({
				el:'#box',
				data:{
					msg:'abc'
				}
			})
		</script>
	</body>
</html>
