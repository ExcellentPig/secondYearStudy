<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件通信</title>
		<script src="./vue2.0.js"></script>
	</head>
	<body>
		<div id="box">
			父级 ->>> {{a}}
			<br>
			<child-com :msg="a"></child-com>
		</div>
		<template id="child">
			<div>
				<span>我是子组件</span>
				<input type="button" value="按钮" @click="change">
				<strong>{{msg}}</strong>
			</div>
		</template>
		<script>
			new Vue({
				el:'#box',
				data:{
					a:'我是父组件的数据'
				},
				components:{
					'child-com':{
						props:['msg'],
						template:'#child',
						methods:{
							change(){
								this.msg='被更改了';
							}
						}
					}
				}
			})
		</script>
		<!--
			
			
			组件通信:
				vm.$emit()
				vm.$on();
				
				
				父组件和子组件
					
					子组件想要拿到父组件的数据:
						props
						
					之前子组件可以更改父组件的信息，并且可以同步(sync)
					现在不允许
		-->	
	</body>
</html>
