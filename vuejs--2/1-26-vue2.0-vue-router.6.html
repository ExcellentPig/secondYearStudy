<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-router</title>
		<script src="./vue2.0.js"></script>
		<script src="./bower_components/vue-router/dist/vue-router.js"></script>
		<link rel="stylesheet" href="./bower_components/animate.css/animate.css">
		<style>
			.router-link-active {
				font-size: 20px;
				color: #f60;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button" value="添加一个路由" @click="push">
			<input type="button" value="替换一个路由" @click="replace">
			<div>
				<router-link to="/home">主页</router-link>
				<router-link to="/user">用户</router-link>
			</div>
			<div>
				<transition 
				enter-activve-class="animated bounceInLeft"
				leave-active-class="animated bounceOutRight"
				>
					<router-view></router-view>
				</transition>
			</div>
		</div>
		<script>
			//准备组件
			var Home = {
				template: '<h3>我是主页</h3>'
			}
			var User = {
				template: `
						<div>
						<h3>我是用户信息</h3>
						<ul>
							<li><router-link to="/user/khan/age/10">khan</router-link></li>
							<li><router-link to="/user/rose/age/20">rose</router-link></li>
							<li><router-link to="/user/jack/age/30">jack</router-link></li>
						</ul>
						<div>
							<router-view></router-view>
						</div>
						</div>
					`
			}
			var UserDetail={
				template:'<div>{{$route.params}}</div>'
			}

			//配置路由
			var routes = [{
					path: '/home',
					component: Home
				},
				{
					path: '/user',
					component: User,
					children: [{
						path: ':username/age/:age',
						component: UserDetail
					}]
				},
				{
					path: '*',
					redirect: '/home'
				}
			];

			//生成路由实例
			var router = new VueRouter({
				routes
			})

			//最后挂到vue上
			new Vue({
				el: '#box',
				router,
				methods:{
					push(){
						<!-- alert(1) -->
						router.push({
							path:'home'
						})
					},
					replace(){
						router.replace({
							path:'user'
						})
					}
				}
			})
		</script>
		<!--
		
			vue-router:
				http://router.vuejs.org/zh-cn/index.html
				
				下载:
					bower install vue-router
					
			
			基本使用:
				
				1,布局
				
				<div>
					<router-link to="/home">主页</router-link>
					<router-link to="/news">新闻</router-link>
				</div>
				<div>
					<router-view></router-view>
				</div>
				
				
				2，路由写法：
					
					
					var routes=[
						{path:'/home',component:Home},
						{path:'/news',component:News},
						{path:'*',redirect:'/home'}  //重定向
					];
					
					嵌套路由:
							//配置路由
							var routes = [{
									path: '/home',
									component: Home
								},
								{
									path: '/user',
									component: User,
									children: [{
										path: 'username',
										component: UserDetail
									}]
								},
								{
									path: '*',
									redirect: '/home'
								}
							];
							
					传参:
						var UserDetail={
							template:'<div>{{$route.params}}</div>'
						}
						
					------------------------------------
					
					路由实例方法：
						router.push({path:'/home'}); //直接添加一个路由,表现为切换路由，本质是往历史记录里面添加
						
						router.replace({path:'/news'}) //直接替换一个路由,表现为切换路由，本质是不往历史记录里面添加
						
					--------------------------------------
					
					路由配合运动:
					
					
					--------------------------
					
					vue-cli
						
						vue init webpack-simple vue-demp
						
						
						
		-->
	</body>
</html>
