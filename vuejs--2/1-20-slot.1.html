<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>slot</title>
		<script src="bower_components/vue/dist/vue.js"></script>
		<style>

		</style>
	</head>
	<body>
		<div id="box">
			<aaa>
					<ul>
						<li>111</li>
						<li>2222</li>
						<li>3333</li>
					</ul>
			</aaa>
			<hr>
			<aaa>
				
			</aaa>
		</div>
		<template id="aaa">
			<h1>xxxxx</h1>
			<slot>
				这是默认的情况
			</slot>
			<p>khan</p>
		</template>
		<script>
			let vm = new Vue({
				el:'#box',
				data:{
					a:'aaa'
				},
				components:{
					'aaa':{
						template:'#aaa'
					}
				}
			});
			
			
		</script>
		<!--
			
			slot:
				位置、槽口
				作用：占个位置
			
		-->	
	</body>
</html>
