<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="box">
			a => {{a}}
			<br>
			b => {{b}}
		</div>
		<script>
			let vm=new Vue({
				el:'#box',
				data:{
					a:1
				},
				computed:{
					b(){ //属性
						//业务逻辑代码
						//return 1
						return this.a+1;  //值取决于return
					}
				}
			})
			
			console.log(vm.a);
			document.onclick=function(){
				vm.a=101;
			}
		</script>
	</body>
</html>
