<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-router</title>
		<script src="bower_components/vue/dist/vue.js"></script>
		<script src="bower_components/vue-router/dist/vue-router.js"></script>
		<style>
			.v-link-active {
				font-size: 20px;
				color: darkcyan;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>
					<a v-link="{path:'/home'}">主页</a>
				</li>
				<li>
					<a v-link="{path:'/news'}">新闻</a>
				</li>
			</ul>
			<div>
				<router-view></router-view>
			</div>
			<template id="home">
				<h3>我是主页</3>
					<div>
						<a v-link="{path:'/home/login'}">登录</a>
						<a v-link="{path:'/home/reg'}">注册</a>
					</div>
					<div>
						<router-view></router-view>
					</div>
			</template>
			<template id="news">
				<h3>我是新闻</h3>
				<div>
					<a v-link="{path:'/news/detail/001'}">新闻001</a>
					<a v-link="{path:'/news/detail/002'}">新闻002</a>
				</div>
				<router-view></router-view>
			</template>
			<template id="detail">
				{{$route.params | json}}
			</template>
		</div>
		<script>
			//1,准备一个根组件
			var App = Vue.extend();

			//2,Home, News组件都准备
			var Home = Vue.extend({
				template: '#home'
			});

			var News = Vue.extend({
				template: '#news'
			});

			var Detail = Vue.extend({
				template: '#detail'
			})

			//3，准备路由
			var router = new VueRouter();

			//4,关联
			router.map({
				'home': {
					component: Home,
					subRoutes: {
						'/login': {
							component: {
								template: '<strong>我是登录</strong>'
							}
						},
						'/reg': {
							component: {
								template: '<strong>我是注册</strong>'
							}
						}
					}
				},
				'news': {
					component: News,
					subRoutes: {
						'/detail/:id': {
							component: Detail
						}
					}
				}
			});


			//5,启动路由
			router.start(App, '#box');

			//6,跳转
			router.redirect({
				'/': '/home' //可以放多个
			});
		</script>
		<!--
		
		vue-SPA应用->单页面应用
		
		
		vue-resouce: 交互
		
		vue-router:路由  根据不同的url地址出现不同的效果
		
		下载: 
				bower install vue-router#0.7.13
				
		---------------------------------------------------------------
		
		view:
			
				<a v-link="{path:'/home'}">新闻</a>   跳转链接
				
				<router-view></router-view>  	展示内容
				
		跳转:
			router.redirect({
				'/':'/home'
			});
			
		-----------------------------------------------------------
		
		路由嵌套(多层路由)
		
		
		路由其他信息:
		
		 
			{{$route.params | json}}  -> 当前参数
		-->
	</body>
</html>
