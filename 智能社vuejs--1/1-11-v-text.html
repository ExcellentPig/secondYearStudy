<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-text</title>
		<script src="../js/vue-2.5.15.js"></script>
	</head>
	<body>
		<div id="box">
			<span>{{msg}}</span>
			<span v-text="msg"></span>
			<span v-html="msg1"></span>
		</div>
		<script>
			new Vue({
				el:'#box',
				data:{
					msg:'khan',
					msg1:'<strong>khan</strong>',
				}
			})
			/**
			 * v-text	v-html
				防止闪烁
				用在局部
			 */
		</script>
	</body>
</html>
