<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画</title>
		<script src="../js/vue.js"></script>
		<style>
			p{
				width: 100px;
				height: 100px;
				background: lightblue;
			}
		</style>
		<script>
			window.onload=function(){
				new Vue({
					el:'#box',
					data:{
						show:true
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="box">
			<input type="button" value="显示/隐藏" @click="show=!show">
			<p v-show="show"></p>
		</div>
		<!--
		
		vue动画
		vue路由
		
		--------------------------------------------------------
		
		transition 
				之前:属性
				
				<p transition="fade"><p>
				
				现在:transition 组件
				
				<transition>
				//运动的东西(元素、属性、路由....)
				</transition>
		
		-->
	</body>
</html>
