<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件通信</title>
		<script src="../js/vue.js"></script>
		<script>
			 window.onload=function(){
				 
				 //准备一个空的实例对象
				 var Event=new Vue();  //全局
				 
				 
				 
				 var A={
					 template:`					 
					 <div>
						<span>A组件</sapn> -->{{a}}
						<input type="button" value="把A数据给C" @click="send">
					 </div>				 
					 `,
					 methods:{
						 send(){
							 Event.$emit('a-msg',this.a);
						 }
					 },
					data(){
						return {
							a:'我是A数据'
						}
					}
				 };
				 var B={
				 	template:`				
					<div>
						<span>B组件</span>-->{{b}}
						<input type="button" value="把B数据给C" @click="send">
					</div>
					`,
					methods:{
						 send(){
							Event.$emit('b-msg',this.b);
						}
					},
					data(){
						return {
							b:'我是B数据'
						}
					}
				 };
				 var C={
				 	template:`
						<div>
							
							<h3>C组件</h3>
							<span>接收过来的A的数据为:{{a}}</span>
							<br>
							<span>接收过来的B的数据为:{{b}}</span>
						</div>
					
					`,
					data(){
						return {
							a:'',
							b:''
						}
					},
	
					mounted(){
						Event.$on('a-msg',function(a){
							this.a=a;
						}.bind(this))
						
						var _this=this
						Event.$on('b-msg',function(a){
							_this.b=a;
						})
					}
				 };
			    new Vue({
			       el:'#box',
				   components:{
					   'com-a':A,
					   'com-b':B,
					   'com-c':C
				   }
			    });
			};
		</script>
	</head>
	<body>
		<div id="box">
			<com-a></com-a>
			<com-b></com-b>
			<com-c></com-c>
		</div>
		<!--
		
		组件通信:
				vm.$emit()
				vm.$on();
				
			父组件和子组件
			
			子组件想拿到父组件的数据:
					通过props
					
					之前，子组件可以更改父组件的信息，可以是同步 sync
					现在不允许直接给父级的数据做赋值的操作
					
					想改:
						父组件每次传一个对象给子组件，对象之间引用
						只是不报错，可以通过mounted中转
						
						
			-----------------------------------------------------------
			
			可以单一事件管理组件通信		vuex
			
			var Event=new Vue();
			
			Event.$emit(事件名称,数据)
			
			Event.$on(事件名称,function(){
				//data
			}.bind(this))
						
		--------------------------------------------------------
		
		debouncd 废弃
				lodash ->> _.debounce(fn,事件)
		-->
	</body>
</html>
