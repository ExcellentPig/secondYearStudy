<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>组件</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="box">
			<aaa>
				<ul slot="ul-slot">
					<li>111</li>
					<li>2222</li>
				</ul>
				<ol slot="ol-slot">
					<li>111</li>
					<li>222</li>
				</ol>
			</aaa>
			<hr>
			<aaa>
				
			</aaa>
		<template id="aaa">
			<h1>xxxx</h1>
			<slot name="ol-slot">这是默认的情况</slot>
			<slot name="ul-slot">这是默认的情况2</slot>
			<p>khan</p>
		</template>
		</div>
		<script>
			
			var vm = new Vue({
				el: '#box',
				data:{
					a:'aaa'
				},
				components:{
					'aaa':{
						template:'#aaa'
					}
				}
			})
		</script>
		<!--
		
		
		vue组件:
			组件:一个大对象
			
		1,	全局组件		
			Vue.extend({
				template:'<h3>khan</h3>'
			});
			
			Vue.component('aaa',Aaa);
		
			组件里面放数据:
				data要是函数形式
				var Aaa=Vue.extend({
					data(){
						return {
							msg:'kahnn'
						}
					},
					template:'<h3>{{msg}}</h3>'
				});
				
			
		局部组件:放在组件内部
				var vm = new Vue({
					el: '#box',
					data: {
				
					},
					components:{//局部组件
						aaa:Aaa
					}
				})
				
		------------------------------------------------------------
		
		Vue.component('my-aaa',{
			template:'<strong>khan</strong>'
		})
					
		//局部
		components:{
			'my-aaa':{
				template:'<h2>khan</h2>'
			}
		}
		
		
		-------------------------------------------------------------
		
		配合模板:
				template:'标签'
				
				单独放在某个地方
					
				1,	<script type="x-template" id="aaa">
						<h2 @click="change">{{msg}}</h2>
						<ul>
							<li>1111</li>
							<li>1111</li>
							<li>1111</li>
							<li>1111</li>
							<li>1111</li>
						</ul>
					</script>
		
					template:'#aaa'	
					
					
				2, 
					<template id="aaa">
						<h1>h1</h1>
						<ul>
							<li>111</li>
							<li>111</li>
							<li>111</li>
							<li v-for="item in arr">{{item}}</li>
						</ul>
					</template>
					
		--------------------------------------------------------------
		
		动态组件:
				<component :is="a">
					
				</component>
				
		-------------------------------------------------------------
		
		vue-devtools -》 vue调试工具
		
		父子組件:
				components:{
					'aaa':{
						 template:'<h2>aaa组件</h2><bbb></bbb>',
						 components:{
							 'bbb':{
								  template:'<h3>bbb组件</h3>',
							 }
						 }
					}
				}
				
		vue默认情况下子组件没法访问父组件数据
		
		--------------------------------------------------------
		
		组件数据通信:
				子组件获取父组件的信息
					//  props:{
					// 	'm':'String'
					//  },
					
						props:['m'],
						
		------------------------------------------------------------
		
		父级获取子级数据:
			子组件把自己的数据发送到父级
			
			发送:
				vm.$emit(事件名称,数据)
			
			接收:
				v-on
				@
		
		--------------------------------------------------------------
		
		vm.dispatch(事件名,数据)	  		子级向父级发送数据
		
		vm.$broadcas(事件名,数据)		父级向子级广播数据
		
				配合 event:{}
				
				在vue2.0 淘汰了
				
		---------------------------------------------------------------
		
		slot: 位置、槽口
				
			  作用:占个位置
				
			name="" ->  slot=""
		
		-->
	</body>
</html>
