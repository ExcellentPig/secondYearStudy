<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡(动画)</title>
		<script src="bower_components/vue/dist/vue.js"></script>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			
			.fade-transition{
				transition: 1s all ease;	
			}
			
			.fade-enter{
				opacity: 0;
			}
			.fade-leave{
				opacity: 0;
				transform: translateX(200px);
			}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button" value="按钮" @click="toggle">
			<div id="div1" v-show="bSign" transition="fade"></div>
		</div>
		<script>
			new Vue({
				el:'#box',
				data:{
					bSign:true
				},
				methods:{
					toggle(){
						//alert(1)
						this.bSign=!this.bSign;
					}
				}
			})
		</script>
		<!--
		
		bower ->（前端）包管理器
			下载 
				npm install bower -g
				
				验证:bower --version
				
				bower install <包名>
				
				指定版本:
						bower install vue@1.0.28
				
				bower uninstall <包名>
				bower info <包名>
				
				
		动画:
			.fade-transiton{
				transition:1s all ease;
			}s
			进入
			.fade-enter{
				opacity: 0;
			}
			
			离开
			
			.fade-leave{
				opacity: 0;
				transform: translateX(200px);
			}
		-->
	</body>
</html>
