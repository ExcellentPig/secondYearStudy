<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用指令</title>
		<script src="../js/vue-2.5.15.js"></script>
		<script>
			window.onload=function(){
				new Vue({
					el:'#box',
					data:{//数据
						a:true
					}
				})
			}
		</script>
	</head>
	<body>
		<!--
		
		常用指令:
			指令:扩展html标签功能，属性
			
			显示/隐藏
			v-show="true/false"
			
		-->
		<div id="box">
			<input type="button" value="按钮" v-on:click="a=false">
			<div style="width: 100px; height: 100px; background-color: darkblue;" v-show="a"> 
				
			</div>
		</div>
	</body>
</html>
