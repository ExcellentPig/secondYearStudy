<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-loader</title>
		<script src="bower_components/vue/dist/vue.js"></script>
		<script src="bower_components/vue-router/dist/vue-router.js"></script>
	</head>
	<body>
		<!--
		
		vue-loader:
		 
				其他loader -》 css-loader   url-loader  html-loader
				
				后台:nodeJs -> require export
				broserify 模块加载 只能加载js
				webpack 模块加载器 一切东西都是模块,最后打包到一块
				
				require('style.css')  -> css-loader  style-loader
				
				vue-loader 基于 webpack
				
				
				.vue文件:
						放置的是vue组件代码
						
						<template>
							html
						</template>
						<style>
							css
						<style>
						<script>
							js  平时代码
						</script>
						
				vue-cli
				
				
	-------------------------------------------------------------------------
	
	简单的目录结构:
	
			index-html
			main.js  如果文件
			App.vue  vue文件
			package.json 工程文件(项目依赖，名称，配置)
				npm init --yes 生成
			webpack.config.js  webpack配置文件
			
	
	ES6:
			模块化开发
			
			导出模块:
					export default{}
			引入模块:
					import 模块名 from 地址
					
	---------------------------------------------------------
	
	webpack 准备工作:
			npm install webpack --save-dev
			npm install webpack-dev-server --save-dev
			
			(cnpm install webpack webpack-dev-server)
			
			App.vue  -> 变成正常代码    vue-loader@8.5.4
			cnpm install vue-loader@8.5.4 --save-dev
			
			
			cnpm install vue-html-loader --save-dev
			
			vue-html-loader、css-loader、vue-style-loader、vue-hot-reload-api@1.3.2
		
			cnpm install vue-html-loader css-loader vue-style-loader vue-hot-reload-api@1.3.2 --save-dev
		
		
			babel:
				babel-loader
				babel-core
				babel-plugin-transform-runtime
				babel-preset-es2015
				babel-runtime
				
				cnpm install babel-loader babel-core babel-plugin-transform-runtime babel-preset-es2015 babel-runtime --save
		
		最核心:
				cnpm install vue@1.0.28 --save
				
				
		---------------------------------------------------------
		
		下载模块:
			npm install <package-name> -- save-dev
		
		运行项目:
				cnpm install /npm install
				npm run dev  ->package.json
				
		----------------------------------------------------------
		
		.vue 结尾	称为组件
		
		---------------------------------------------------------
		
		路由:
			vue-router
			
			查看版本:
				bower info vue-router
				
				下载:
					cnpm install vue-router@0.7.12 --save
					
			配合vue-loader使用:
				
				1,下载vue-router模块
						cnpm install vue-router@0.7.12 --save
						
				2,  import VueRouter from 'vue-router'
					
				3,   Vue.use(VueRouter);
				
				4,  配置路由
						
						var router = new VueRputer();
						
						router.map({
							//路由规则
						})
						
				5，开启
					router.start(App,'#app');
					
					注意:
						之前:index.html  -><app></app>
						现在:index.html  -><div id=“app"></div>
						
						App.vue  需要加一个根元素   <div id=“app"></div>
		
			-------------------------------------------------------------------------------
			
				路由嵌套:...
				
						subRoutes:{
							
						}
				
			----------------------------------
				上线：
					npm run build
						-> webpack -p
		
		-->	
			
	</body>
</html>
