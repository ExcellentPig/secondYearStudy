<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用指令</title>
		<script src="../js/vue-2.5.15.js"></script>
		<script>
			window.onload=function(){
				new Vue({
					el:'#box',
					data:{
						arr:['apple','banana','orange'],
						json:{a:2,b:'khan'}
					}
				})
			}
		</script>
	</head>
	<body>
		<!--
		
		常用指令:
			指令:扩展html标签功能，属性
			
			循环
			v-for="name in arr"
		-->
		<div id="box">
			<ul>
				<li v-for="value in arr">{{value}}</li>
				<li v-for="value,index in arr">{{index}}--{{value}}</li>
			</ul>
			<hr>
			<ul>
				<li v-for="item in json">{{item}}</li>
				<li v-for="item,key,index in json">{{key}}--{{item}}--{{index}}</li>
			</ul>
		</div>
	</body>
</html>
