<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-cli</title>
		<script src="bower_components/vue/dist/vue.js"></script>
		<script src="bower_components/vue-router/dist/vue-router.js"></script>
	</head>
	<body>
		<!--
		
			vue-cli: 脚手架
						
					提供基本的项目结构
					
					集中了很多项目模板:
						
						simple
						webpack  大型项目
								Eslint检查代码规范
								单元测试
								
						webpack-simple
								
						
						browserify
						browserify-simple
						.....
						
						
			----------------------------------------
			
			使用流程：
				1，npm install vue-cli -g  安装vue命令环境
				
					检测 vue --version
					
				2，生成项目模板:
					 vue init <模板名> 本地文件夹名称
					 vue init simple vue-simple-demo
					 
					 vue init simple#1.0 vue-simple-demo
					 
					 vue init webpack#1.0 vue-webpack-demo
					 
					 vue init webpack-simple#1.0 vue-webpack-simple-demo
		
				
				3,进入生成目录
					npm install
					cnpm install
					
				4,npm run dev
				 
		-->	
			
	</body>
</html>
