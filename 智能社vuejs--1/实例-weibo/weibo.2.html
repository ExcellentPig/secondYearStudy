<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>weibo</title>
		<link href="style/weibo.css" rel="stylesheet" type="text/css" />
		<script src="../vue.js"></script>
		<script src="../vue-resource.js"></script>
		<script>
			window.onload=function(){
				
				var URL = 'weibo.php';
				
				new Vue({
					el:'.znsArea',
					data:{//vue属性,数据
						t1:'',
// 						msgData:[{
// 							content:'aaa',
// 							time:12312321,
// 							acc:0,
// 							ref:4,
// 							id:12
// 						}]
						msgData:[]
					},
					methods:{
						add(){
							// alert(1);
							//发送请求
							this.$http({
								url:URL,
								data:{ //给后台发送数据
									act:'add',
									content:this.t1
								}
							}).then(function (res){
								// console.log(res.data);
								var json=res.data;
								
								//msgData添加数据
								this.msgData.unshift({
									content:this.t1,
									time:json.time,
									acc:0,
									ref:0,
									id:json.id
								});
								this.ti='';
							})
						},
						getPageData(n){
							this.$http({
								url:URL,
								data:{
									act:'get',
									page:n
								}
							}).then((res)=>{
								// console.log(res.data);
								var arr=res.data;
								for(var i=0;i<arr.length;i++){
									this.msgData.push({
										content:arr[i].content,
										time:arr[i].time,
										acc:arr[i].acc,
										id:arr[i].id
									})
								}
							})
						}
					},
// 					ready(){
// 						// alert(1);
// 						this.getPageData(1);
// 					}
					created(){
						this.getPageData(1);
					}
				})
			}
		</script>
		<style>
			[v-cloak]{
				display: none ;
			}
		</style>
	</head>
	<body>
		<div class="znsArea">
			<!--留言-->
			<div class="takeComment">
				<textarea name="textarea" class="takeTextField" id="tijiaoText" v-model="t1"></textarea>
				<div class="takeSbmComment">
					<input type="button" class="inputs" value="" @click="add" />
					<span>(可按 Enter 回复)</span>
				</div>
			</div>
			<!--已留-->
			<div class="commentOn">
				<div class="noContent" v-show="msgData==0">暂无留言</div>
				<div class="messList">
					<div class="reply" v-for="item in msgData" v-cloak>
						<p class="replyContent">{{item.content}}</p>
						<p class="operation">
							<span class="replyTime">{{item.time}}</span>
							<span class="handle">
								<a href="javascript:;" class="top">{{item.acc}}</a>
								<a href="javascript:;" class="down_icon">{{item.ref}}</a>
								<a href="javascript:;" class="cut">删除</a>
							</span>
						</p>
					</div>
				</div>
				<div class="page">
					<a href="javascript:;" class="active">1</a>
					<a href="javascript:;">2</a>
					<a href="javascript:;">3</a>
				</div>
			</div>
		</div>
		<!--
		
		vue -》
			vue-resoure  ajax  php
			
			服务器环境
			
			this.$http.get()/post()/jsonp()
			
			this.$http({
				url:地址 
				data:给后台提交数据
				method:
				jsonp:'cb'  //cbName 
			})
		
		--------------------------------------------------------------
		vue 生存周期:
				 
				 钩子函数:
				 
				 created    		实例已经创建
				 beforeCompile 		编译之前  
				 compiled 			编译之后
				 ready 				插入到文档中
				 
				 
				 beforeDestroy       销毁之前
				 destroyed 			 销毁之后
				 
				 
		-----------------------------------------------------------------
		
		v-cloak  防止闪烁
				用在比较大的段落
			
		----------------------------------------------------------------
		
		
		v-text
				防止闪烁
				用在局部
		
		-->
	</body>
</html>
