<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>组件</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="box">
			<my-aaa></my-aaa>
		</div>
		<script>
			
			var Aaa=Vue.extend({
				template:'<h3>{{msg}}</h3>',
				data(){
					return {
						msg:'change'
					}
				}
			});
			
			
			
			var vm = new Vue({
				el: '#box',
				data: {

				},
				components:{//局部组件
					'my-aaa':Aaa
				}
			})
		</script>
		<!--
		
		
		vue组件:
			组件:一个大对象
			
		1,	全局组件		
			Vue.extend({
				template:'<h3>khan</h3>'
			});
			
			Vue.component('aaa',Aaa);
		
			组件里面放数据:
				data要是函数形式
				var Aaa=Vue.extend({
					data(){
						return {
							msg:'kahnn'
						}
					},
					template:'<h3>{{msg}}</h3>'
				});
				
			
		局部组件:放在组件内部
				var vm = new Vue({
					el: '#box',
					data: {
				
					},
					components:{//局部组件
						aaa:Aaa
					}
				})
				
		------------------------------------------------------------
		
		
					
		-->
	</body>
</html>
