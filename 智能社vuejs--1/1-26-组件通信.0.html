<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件通信</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="box">
			父级->{{a}}
			<br>
			<child-com :msg.sync="a"></child-com>			
		</div>
		<template id="child">
			<h3>我是子组件</h3>
			<input type="button" value="btn" @click="change">
			<strong>{{msg}}</strong>
		</template>
		<script>
			new Vue({
				el:'#box',
				data:{
					a:'我是父组件的数据'
				},
				components:{
					'child-com':{
						props:['msg'],
						template:'#child',
						methods:{
							change(){
								this.msg="change"
							}
						}
					}
				}
			})
		</script>
		<!--
		
		组件通信:
				vm.$emit()
				vm.$on();
				
			父组件和子组件
			
			子组件想拿到父组件的数据
		
		-->
	</body>
</html>
