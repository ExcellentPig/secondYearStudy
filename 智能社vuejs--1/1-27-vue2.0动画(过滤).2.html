<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画</title>
		<script src="../js/vue.js"></script>
		<style>
			p{
				width:300px;
				height:300px;
				background: red;
			}
			.fade-enter-active,
			.fade-leave-active{
				transition:1s all ease; 
			}

			.fade-enter-active{
				opacity: 1;
				width: 300px;
				height: 300px;
			}
			
			.fade-leave-active{
				opacity: 0;
				width: 100px;
				height: 100px;
			}
			.fade-enter{
				opacity: 0;
				width: 100px;
				height: 100px;
			}
		</style>
		<script>
			window.onload=function(){
				new Vue({
					el:'#box',
					data:{
						show:false
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="box">
			<input type="button" value="显示/隐藏" @click="show=!show">
			<transition name="fade">
				<p v-show="show"></p>
			</transition>
		</div>
		<!--
		
		vue动画
		vue路由
		
		--------------------------------------------------------
		
		transition 
				之前:属性
				
				<p transition="fade"><p>
				
				.fade-transition{}
				.fade-enter{}
				.fade-leave{}
				
				现在:transition 组件
				
				<transition name="fade">
				//运动的东西(元素、属性、路由....)
				</transition>
				
				class定义：
				
					.fade-enter-active,
					.fade-leave-active{  //必须写
						transition:1s all ease; 
					}
				
					.fade-enter{} //初始状态
					.fade-enter-active{} //变化成什么样 ==>当元素出来
					
					.fade-leave{} //
					.fade-leave-active{} //变化成什么样 ==>当元素消失(离开)
		
		-->
	</body>
</html>
