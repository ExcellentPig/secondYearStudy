<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>组件</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="box">
			<aaa></aaa>
		</div>
		<script>
			var Aaa=Vue.extend({
				data(){
					return {
						msg:'kahnn'
					}
				},
				methods:{
					change(){
						// alert(1);
						this.msg='changed'
					}
				},
				template:'<h3 @click="change">{{msg}}</h3>'
			});
			
			Vue.component('aaa',Aaa);
			
			var vm = new Vue({
				el: '#box',
				data: {

				}
			})
		</script>
		<!--
		
		
		vue组件:
			组件:一个大对象
			
		1,	全局组件		
			Vue.extend({
				template:'<h3>khan</h3>'
			});
			
			Vue.component('aaa',Aaa);
		
			组件里面放数据:
				data要是函数形式
				var Aaa=Vue.extend({
					data(){
						return {
							msg:'kahnn'
						}
					},
					template:'<h3>{{msg}}</h3>'
				});
					
		-->
	</body>
</html>
