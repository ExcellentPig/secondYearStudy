<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义键盘信息</title>
		<script src="vue.js"></script>
		</style>
	</head>
	<body>
		<div id="box">
			<!-- <input type="text" @keydown.enter="show"> -->
			<!-- <input type="text" @keydown.a="show"> -->
			<!-- <input type="text" @keydown.ctrl="show"> -->
			<!-- <input type="text" @keydown.17="show"> -->
			<input type="text" @keydown.ctrl="show | debounce 2000">
		</div>
		<script>
			
			Vue.directive('on').keyCodes.ctrl=17;
			
			new Vue({
				el: '#box',
				methods: {
					show() {
						alert(1);
					}
				}
			})
		</script>
		<!--
		
		自定义键盘信息
			
		
		-->
	</body>
</html>
