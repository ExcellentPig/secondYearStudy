<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue2.0</title>
		<script src="../js/vue-2.5.15.js "></script>
	</head>
	<body>
		<div id="box">
			<input type="button" value="change" @click="update">
			<input type="button" value="destroy" @click="destroy">
			{{msg}}
		</div>
		<script>
			new Vue({
				el:'#box',
				data:{
					msg:'khan'
				},
				methods:{
					update(){
						this.msg="rose"
					},
					destroy(){
						this.$destroy();
					}
				},
				beforeCreate(){
					console.log('组件实例刚刚被创建');
				},
				created(){
					console.log('实例已经被创建')
				},
				beforeMount(){
					console.log('模板编译之前');
				},
				mounted(){
					console.log('模板编译完成');
				},
				beforeUpdate(){
					console.log('组件更新之前');
				},
				updated(){
					console.log('更新完毕');
				},
				beforeDestroy(){
					console.log('组件销毁之前');
				},
				destroyed(){
					console.log('组件销毁之后');
				}
				
			})
		</script>
		<!--
			vue2.0
				
				bower info vue   查看版本
				
				
				变化:
					1，在每个组件模板做，不再支持片段代码
							组件中的模板:
								之前:<template id="aaa">
										....
								
									</template>
									
								现在:必须有一个根元素包裹住所有代码
								
					2，关于组件定义:
							Vue.extend   改动
							
							Vue.component(组件名称,{  //继续能用
								data(){},
								methods:{},
								template:
							})
							
							var Home = {
								template:
							}
							
					3，生命周期
							之前:
									init 	
									created
									beforeCompile
									compiled
									ready
									beforDestroy
									destroyed
									
							现在:
									beforeCreate    组件刚刚被创建，属性都没有
									created 		实例已经创建完成，属性已经绑定
									beforeMount 	模板编译之前
									mounted 		模板编译之后
									beforeUpdate 	组件更新之前
									updated 		组件更新完毕
									beforeDestroy 	组件销毁前
									destroyed 		组件销毁后
		-->	
			
	</body>
</html>
