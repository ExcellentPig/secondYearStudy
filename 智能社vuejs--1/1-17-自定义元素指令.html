<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义元素指令</title>
		<script src="vue.js"></script>
		<style>
			zns-red {
				width: 100px;
				background: red;
				height: 100px;
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<zns-red></zns-red>
		</div>
		<script>
			Vue.elementDirective('zns-red', {
				bind() {
					this.el.style.background = 'blue';
				}
			})

			// 			Vue.elementDirective('zns-red', {
			// 				bind(color) {
			// 					this.el.style.background = color;
			// 				}
			// 			})

			new Vue({
				el: '#box'
			})
		</script>
		<!--
		
		自定义元素指令:
			
			
		
		-->
	</body>
</html>
