<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>流程控制</title>
		<script>
			var season =1;
			switch(season){
				case 1:
						console.log('cun');
						break;
				case 2:
						console.log('xia');
						break;
				case 3:
						console.log('qiu');
						break;
				default:
						console.log('dong');
						break;
			}
			
			if(season==1){
				console.log('cun');
			}else if(season==2){
				console.log('xia');
			}else if(season==3){
				console.log('qiu');
			}else{
				console.log('dong');
			}
			
			const month=6;
			if(month>=2 && month<=5){
				console.log('cun');
			}else if(month>=5 && month<=7){
				console.log('xia');
			}else if(month>=8 && month<=10){
				console.log('qiu');
			}else{
				console.log('dong');
			}
			//switch 就要一个一个写了
			//简写
			switch(month){
				case 2:
				case 3:
				case 4:
					console.log('cun');
					break;
				case 5:
				case 6:
				case 7:
					console.log('xia');
					break;
				case 8:
				case 9:
				case 10:
					console.log('qiu');
					break;
				default:
					console.log('dong');
					break;
			}
			
			
			console.log('------------------')
			
			//循环
			
			for(let i=1;i<11;i++){
				console.log(i);
			}
			for(let i=1;i<11;i+=2){
				console.log(i);
			}
			for(let i=2;i<11;i+=2){
				console.log(i);
			}
			
			console.log('------------------')
			
			//while 
			
// 			while(true){
// 				console.log('while') // 死循环
// 			}

			let a =1;
			while(a<=10){
				console.log(a);
				a++;
			}
			
			let a1 =1;
			while(a1<10){
				console.log(a1);
				a1++;
			}
			
			let a3=2;
			while(a3<100){
				console.log(a3);
				a3+=2;
			}
		</script>
	</head>
	<body>
	</body>
</html>
