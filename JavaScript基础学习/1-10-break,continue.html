<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>break,continue</title>
	</head>
	<body>
		<script>
			for(var i=1;i<10;i++){
				console.log(i);
				
				if(i==5){
					break;  //终止
				}
			}
			console.log('------------')
			
			for(var i=1;i<10;i++){
					if(i==5){
						continue; //终止本次循环
					}
					console.log(i);
			}
		</script>
	</body>
</html>
