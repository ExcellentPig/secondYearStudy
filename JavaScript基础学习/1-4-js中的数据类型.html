<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js中的数据类型</title>
		<script type="text/javascript">
			/*
				字符串 string 'hello'
				数字 number  100,200
				
				bool：boolean  true/false
				数组  array
				对象  object
				空    null
				未定义 undefined
				
			*/
		   console.log('khan');
		   console.log(100);
		   console.log("100");
		   
		   console.log(typeof('aaaa'));
		   console.log(typeof(100));
		   console.log(typeof(true));
		   console.log(typeof([1,2,3]));
		   console.log(typeof({a:1,b:2}));
		   console.log(typeof(undefined));
		</script>
	</head>
	<body>
	</body>
</html>
