<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js变量</title>
		<script type="text/javascript">
		  var str='hello';
		  console.log(str);
		  console.log('hello');
		  
		  console.log(str,str,str);
		  
		  //变化
		  var str1='rose';
		  str1='khan';
		  console.log(str1);
		  
		  var score=0;
		  score=30;
		  score=40;
		  console.log(score);
		  
		  
		  var num;
		  console.log(num); //undefined
		  num=20; //初始化 第一次赋值
		  console.log(num);
		  
		  num1=0; //也可以不声明
		  console.log(num1);
		  
		  num3 = 0;
		  console.log(num3);
		  num3='khan';
		  console.log(num3);
		  
		  var a=100;var b=100;
		  var c=20,d=30;
		  console.log(a,b,c,d);
		  
		  /*
		  	变量名必须以字母开头
			变量名也可以用$和_符号开头
			变量名称对大小写敏感(y和Y是不同的变量)
			不能使用关键字
		  	
		  */
		  
// 		  var 1a = 100; //error
// 		  console.log(1a);
			
		var $a=100;
		console.log($a);
		
		var _b=20;
		console.log(_b);
		console.log(typeof(_b));
		
// 		var var=100;  //error
// 		console.log(var);
		
		
		</script>
	</head>
	<body>
	</body>
</html>
