<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串</title>
		<script type="text/javascript">
			console.log("hello");
			console.log('hello');
			
			console.log("i am 'xiaom'");
			console.log('i am "xiam"');
			
			
			console.log("haha \"khan\"");
			console.log('haha \'xiaom\'');
			
			console.log('ahha \\ \'khan\'');
			console.log('ahha \\\\\\\\\\ \'khan\'')
		</script>
	</head>
	<body>
	</body>
</html>
