<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>运算符</title>
		<script>
			var a = 100; //赋值元素安抚
			var b = 80;
			
			var c=a+b; //算术运算符
			
			console.log(c);
			console.log(a+b);
			
			console.log(a-b,a*b,a/b);
			console.log(a%b,b**2);
			
			console.log(a++,++a,--b,b--);
			
			console.log(a+=2,b-=2);
			console.log(a*=2,b/=2);
			console.log(a%=2);
			
			var str='a'+'b';
			var str2='a'+100;
			var str3='100'+100;
			var str4=100+100+'khan'
			var str5='khan'+100+100;
			console.log(str,str2,str3,str4,str5);
			console.log(typeof(str4));
		</script>
	</head>
	<body>
	</body>
</html>
