<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boolean and 比较运算符</title>
	</head>
	<body>
		<script>
			var a =true; //1
			var b = false;//0
			
			var n1 = 100;
			var n2=20;
			var n3="20";
			
			console.log(n1==n2);
			console.log(n2===n3);
			console.log(n1>=n2,n1<=n2,n1!=n3);
		</script>
	</body>
</html>
