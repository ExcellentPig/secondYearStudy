<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组新增</title>
		<script type="text/javascript">
			
			let json={
				0:'khan',
				1:'rose',
				2:'jack',
				length:3
			}
			
			let arr=Array.from(json);
			console.log(arr); //[]
 		</script>
	</head>
	<body>
		<!--
		
		扩展运算符:
				
				let arrLi = [...aLi]
				arrLi.pop();
		
				let arr2=Array.from();
				
				Array.from: //具备length就可以用
						把类数组(获取一组元素,arguments)对象转成数组
		
		
				Array.of():
						把一组值转成数组
		-->
	</body>
</html>
