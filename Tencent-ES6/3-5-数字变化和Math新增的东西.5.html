<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数字变化和Math新增的东西</title>
		<script type="text/javascript">
			
			
			console.log(Math.sign(-5)); //-1
			console.log(Math.sign(-50)); //-1
			
			console.log(Math.sign(0)); //0
			console.log(Math.sign(-0)); //-0
			
			console.log(Math.sign(10)); //1
			console.log(Math.sign(100)); //1
		</script>
	</head>
	<body>
		<!--
		
		数字(数值)变化:
		
				二进制(binary)
						let a=0b010101; 
						console.log(a); //21
						
				八进制(Octal)
						
						let b=0o666;
						console.log(b); //438
						
				十六进制:
						let c=0x456;
						console.log(c); //1110
						
			------------------------------------------
			
				Number(),parseInt(),parseFloat()
				
			----------------------------------------------
			
				
				Number.isNaN();  //NaN
				Number.isFinite();  //数字
				Number.isInteger();  //整数
				Number.parseInt();
				Number.parseFloat();
				
				
			--------------------------------
		
			安全整数:
			
					安全整数:-(2**53-1) 到 (2**53-1)
					
					Number.isSafeInteger();
					
					console.log(Number.MAX_SAFE_INTEGER); //最大
					console.log(Number.MIN_SAFE_INTEGER);//最小
					
					
			-------------------------------
			
			Math:
			
				Math.abs()
				Math.sqrt()
				Math.sin()
				
				
				Math.trunc()  //截断  保留整数部分
				
				Math.sign()  //负数返回-1,0返回0，-0返回-0，正数返回0，其他值返回NaN
			
				Math.cbrt();
				
		-->
	</body>
</html>
