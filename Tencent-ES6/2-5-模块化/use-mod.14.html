<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模块化</title>
		<script type="module">

			let sign=1;
			function config(){
				switch(sign){
					case 1:
						return  './modules/1.js'
						break;
					case 2:
						return './modules/2.js'
						break;
					default:
						return './modules/3.js'
				}
			}
			
				
				
			import(config(1));
		
		</script>
	</head>
	<body>
	</body>
</html>
