<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模块化</title>
		<script type="module">

			async function main(){
				const mod1 = await import('./modules/1.js');
				const mod2 = await import('./modules/2.js');
				
				console.log(mod1,mod2);
				
				const [m1,m2] = await Promise.all([
					import('./modules/1.js'),
					import('./modules/2.js')
				]);
				
				console.log(m1,m2);
			}
			
			main();
			
		</script>
	</head>
	<body>
	</body>
</html>
