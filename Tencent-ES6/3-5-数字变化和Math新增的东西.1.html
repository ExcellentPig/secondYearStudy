<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数字变化和Math新增的东西</title>
		<script type="text/javascript">
			
			
			// let a=12;
			// 
			// console.log(isNaN(a)); //false
			// console.log(isNaN(NaN)); //true
			
			let a=12;
			let b=-12;
			let c=12.5;
			let d=0;
			let e=true;
			let str='khan';
			console.log(Number.isNaN(a)); //false
			console.log(Number.isFinite(a)); //true
			console.log(Number.isFinite(b)); //tcue
			console.log(Number.isFinite(c)); //true
			console.log(Number.isFinite(d)); //true
			console.log(Number.isFinite(e)); //false
			console.log(Number.isFinite(str)); //false
		</script>
	</head>
	<body>
		<!--
		
		数字(数值)变化:
		
				二进制(binary)
						let a=0b010101; 
						console.log(a); //21
						
				八进制(Octal)
						
						let b=0o666;
						console.log(b); //438
						
				十六进制:
						let c=0x456;
						console.log(c); //1110
						
			------------------------------------------
			
				Number(),parseInt(),parseFloat()
				
			----------------------------------------------
			
				
				Number.isNaN();  //NaN
				Number.isFinite();  //数字
				Number
		
		-->
	</body>
</html>
