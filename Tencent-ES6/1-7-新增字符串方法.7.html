<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增字符串方法</title>
		<script type="text/javascript">
			
			let str='apple';
			let padStr='xxxx';
			console.log(str.padStart(str.length+padStr.length,padStr));
			
		</script>
	</head>
	<body>
		<!--
		
		
		字符串查找：
				str.indexOf(要找的东西)  返回的是位置/-1未找到
				
				str.includes(要找的东西)  //返回值是true/false
				
				
				判断字符串是否是以...开头
				
				str.startsWith(检测的东西)  //开头 /返回true,false
				str.endsWith(检测的东西)  //结尾
				
				
				重复字符串
				
					str.repeat(次数);  //不能为负数
					
					
				填充字符串
				
					str.padStart(整个字符串长度，填充的东西); //往前面填充
					str.padEnd(整个字符串长度，填充的东西); //往后填充
		-->
	</body>
</html>
