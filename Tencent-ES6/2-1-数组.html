<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组</title>
		<script type="text/javascript">
			
			let arr=['apple','banana','orange','tomato'];
			
			for(let i=0;i<arr.length;i++){
				console.log(arr[i]);
			}
			
		</script>
	</head>
	<body>
		<!--
		
		
		ES5里面新增的一些东西:
		
			循环:
				1,for
					for(let i=0;i<arr.length;i++)
					
				2,while
				
			
			arr.forEach();
			arr.map();
			arr.filter();
			arr.some();
			arr.every();
			arr.reduce();
			arr.reduceRight();
				
				
		
		-->
	</body>
</html>
