<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>class</title>
		<script type="text/javascript">
			
			
			class Person{
				
				constructor(name,age){ //构造函数(方法) 只要调用new就自动执行
					console.log(`构造函数执行了,${name},${age}`)
				}
				
			};
			
			console.log(typeof(Person)); //function
			
			let p1=new Person('khan',18);
			
		</script>
	</head>
	<body>
		<!---
		
		class：
		
			面向对象，类(属性，方法)
				
					之前，函数模拟
					
					
					
		
		
		->
	</body>
</html>
