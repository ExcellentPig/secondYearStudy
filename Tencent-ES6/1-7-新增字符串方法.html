<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增字符串方法</title>
		<script type="text/javascript">
			
			
			// let str='apple banana pear';
			// 
			// console.log(str.indexOf('apple')); //0
			
			let str='apple banana pear';

		字符串查找：

		-->
