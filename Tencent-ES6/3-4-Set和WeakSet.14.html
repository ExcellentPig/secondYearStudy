<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Set和WeakSet</title>
		<script type="text/javascript">			
			
			
			// let set=new Set({a:1,b:2});
			//console.log(set); //error
			
			//let set=new WeakSet({a:1,b:2}); //也不行
			
			
			let wSet=new WeakSet();
						
			let json={
				a:1,
				b:2
			}
			let json2={
				a1:1,
				b2:2
			}
			wSet.add(json).add(json2);
			
			console.log(wSet.size); //undefined
			
		</script>
	</head>
	<body>
		<!--
		
		数据结构:
			
			数组
			队列
			json,二叉树...
			
			
		---------------------------
		
		Set数据解构
		
			类似数组，但是里面不能有重复的值
		
			用法:
					let serArr=new Set(['a','b']);
		
		
			方法(属性):
				setArr.add('a'); //添加
				setArr.delete('a');//删除
				console.log(setArr.has('b'));//检查有无
				console.log(setArr.size); //查看个数
				setArr.clear();//清空
				
				
			循环:
					
				for...of...
					for(let item of setArr){ //默认是values()
						console.log(item);
					}
					
				setArr.forEach((value,index)=>{
					console.log(value,index);
				})
					
					
			//链式操作
			setArr.add('a').add('b').add('c');
			
			
			set数据解构变成数组:
						
						[...set]
						let newArr=[...new Set(arr)];
						
					map
					filter
					
			-----------------------------------
					
			let arr=[{},{}];
			
			
			---------------------------------------
			
			WeakSet:
					new Set([]); //数组
					new WeakSet({}); //对象
					
					没有size
				
			初始往里面添加东西不行，最好用add
			
			
			--------------------------------
			
			
			
			
		-->
	</body>
</html>
