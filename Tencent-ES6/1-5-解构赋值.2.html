<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>解构赋值</title>
		<script type="text/javascript">
			let json={
				name:'khan',
				age:18,
				job:'work'
			}
			
			// console.log(json);
			
			let {name,age,job}=json;
			console.log(name,age,job);
		</script>
	</head>
	<body>
		<!--
		
		
		解构赋值:
			let [a,b,c]=[12,5,8];
			
			json
				let {name,age,job}=json;
			
			注意:
				左右两边，解构格式要保持一致
		
		-->
	</body>
</html>
