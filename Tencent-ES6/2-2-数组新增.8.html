<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组新增</title>
		<script type="text/javascript">
			
			// let arr=new Array(10);
			// console.log(arr);
			
			let arr=new Array(10);
			arr.fill('默认值')
			console.log(arr);
			
 		</script>
	</head>
	<body>
		<!--
		
		扩展运算符:
				
				let arrLi = [...aLi]
				arrLi.pop();
		
				let arr2=Array.from();
				
				Array.from: //具备length就可以用
						把类数组(获取一组元素,arguments)对象转成数组
		
		
				Array.of():
						把一组值转成数组
						
				arr.find():
						找出第一个复合要求的
						没找到就返回undefined
						
				
				arr.findIndex():
						找位置
						没找到返回-1
						
				arr.fill():
						填充
						
						arr.fill(填充的东西，开始位置，结束位置)
		-->
	</body>
</html>
