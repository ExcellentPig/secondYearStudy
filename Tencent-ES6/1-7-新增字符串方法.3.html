<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增字符串方法</title>
		<script type="text/javascript">
			
			//判断字符串是否是以...开头
			let str='http://www.baidu.com';
			let str2='file:///D:/HBuilderProjects/前端学习/Tencent-ES6/1-4-const.4.html';
			
			console.log(str.startsWith('http'));
			console.log(str2.startsWith('http'));
			
		</script>
	</head>
	<body>
		<!--
		
		
		字符串查找：
				str.indexOf(要找的东西)  返回的是位置/-1未找到
				
				str.includes(要找的东西)  //返回值是true/false
				
				
				判断字符串是否是以...开头
				
				str.startsWith(检测的东西)
		-->
	</body>
</html>
