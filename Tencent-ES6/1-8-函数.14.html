<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数</title>
		<script type="text/javascript">
			
			function show(a,b,c,d){
				console.log(a,b,c,d);
			}
			
			show(1,2,3,4,);
			
		</script>
	</head>
	<body>
		<!--
		
		函数
			默认参数
			
			函数的参数默认被定义，不能在使用let,const再定义
			
			扩展运算符(rest运算符):
					
					...    
					
					展开数组
					
					剩余作用
						放在最后
						
			
			箭头函数:
			
					=>
					
					()=>return ...
					
					()=>{
						
					}
					
					注意:
						
						this问题
								定义函数的时候所在的对象，不再是运行时所在的对象
						
						
						arguments:
								在箭头函数中没有arguments,可以用剩余参数
								
						构造函数：
								箭头函数不能当构造函数
					
				function show(a,b,c,d){
					
				}
				
				show(1,2,3,4,);
				
				传参后面允许多一个逗号
		-->
	</body>
</html>
