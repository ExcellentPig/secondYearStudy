<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>class</title>
		<script type="text/javascript">
			
			
			
			const Person=class {
				
				constructor(name,age){ //构造函数(方法) 只要调用new就自动执行
					//console.log(`构造函数执行了,${name},${age}`)
				
					this.name=name;
					this.age=age;
				}
				showName(){
					return `name is ${this.name}`
				}
				
				showAge(){
					return 	`age is ${this.age}`
				}
			};
			
			
			let p1=new Person('khan',18);
			console.log(p1.showName());
			console.log(p1.showAge());
			
		</script>
	</head>
	<body>
		<!---
		
		class：
		
			面向对象，类(属性，方法)
				
					之前，函数模拟
					
					
					现在class
					
					
		
		
		->
	</body>
</html>
