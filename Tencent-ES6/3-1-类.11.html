<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>class</title>
		<script type="text/javascript">
		
			class Person{
				
				constructor() {
				    
				}
				
				showName(){
					return `This is showName methods`;
				}
				
				static aaa(){
					return `This is statiC methods`;
				}
			}
		
			
			let p1=new Person();
			
			console.log(p1.showName());
			
			console.log(Person.aaa());
		</script>
	</head>
	<body>
		<!---
		
		class：
		
			面向对象，类(属性，方法)
				
					之前，函数模拟
					
					
					现在class
					
			
			注意：
				class不存在提升，和预解析
				ES5可以用函数模拟
				
				
			矫正this：
				fn.call(this指向谁,arg1,arg2...)
				fn.apply(this指向谁,[arg1,arg2...])
				fn.bind(this)
				
				------------------------------
				
				class新增:
				
					取值函数getter
					存值函数setter
					
				-----------------------------
				
				静态方法:
				
						就是类身上的方法
				
						static aaa(){
							return `This is statiC methods`;
						}
						
				-----------------------------
				
				父类
				子类
				
				继承
		
		->
	</body>
</html>
