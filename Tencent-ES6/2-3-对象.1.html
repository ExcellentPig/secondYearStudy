<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象</title>
		<script type="text/javascript">
			
			let name="khan";
			let age=18;
			
			let json={
				name,
				age,
				showA(){
					return this.name;
				}
			}
			
			console.log(json);
			console.log(json.showA());
		</script>
	</head>
	<body>
		<!--
		
		对象:json
			
				简洁语法
					
					let age=18;
					
					let json={
						name,
						age
					}
					
					-----------------------
					
					let json={
						name,
						age,
						showA(){
							return this.name;
						}
					}
				
		
		-->
	</body>
</html>
