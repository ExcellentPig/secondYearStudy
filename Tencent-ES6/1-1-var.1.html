<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>var</title>
		<script type="text/javascript">
			var a=12;
			function fn(){
				alert(a);
				var a=5; //undefined 
			}
			fn();
		</script>
	</head>
	<body>
		<!--
		
		作用域:
			
			全局
			函数作用域
			
			{} 块级作用域:
			
			let   相当于var
			const 常量
					
	
		-->
	</body>
</html>
