<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>解构赋值</title>
		<script type="text/javascript">
			
		// let {a,b}={a:'apple',b:'banana'};
		// 
		// console.log(a,b);
		
		// let a;
		// {a}={a:'apple'}; //块级作用域
		// console.log(a); //error
		
		let a;
		({a}={a:'apple'});
		console.log(a);
		
		</script>
	</head>
	<body>
		<!--
		
		
		解构赋值:
			let [a,b,c]=[12,5,8];
			
			json
				let {name,age,job}=json;
				
			let {name:n,age:g,job:a}=json;
			console.log(n,g,a); //别名
			
			默认值:
				let [a,b,c='暂无数据'] =['aa','bbs']
				....
			
			注意:
				左右两边，解构格式要保持一致
		
		-->
	</body>
</html>
