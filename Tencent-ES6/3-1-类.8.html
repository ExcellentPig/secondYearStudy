<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>class</title>
		<script type="text/javascript">
		
			class Person{
				constructor(){
					this.name='khan';
					
					this.showName=this.showName.bind(this);//矫正this
				}
				
				showName(){
					console.log(this);
					return `name is ${this.name}`;
				}
			}
			
			let p1=new Person();
			
			let {showName} = p1;
			
			console.log(showName()); //error
		</script>
	</head>
	<body>
		<!---
		
		class：
		
			面向对象，类(属性，方法)
				
					之前，函数模拟
					
					
					现在class
					
			
			注意：
				class不存在提升，和预解析
				ES5可以用函数模拟
				
				
			矫正this：
				fn.call(this指向谁,arg1,arg2...)
				fn.apply(this指向谁,[arg1,arg2...])
				fn.bind(this)
				
				------------------------------
				
				
				
		
		->
	</body>
</html>
