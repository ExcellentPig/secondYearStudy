<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Set和WeakSet</title>
		<script type="text/javascript">
			
			let arr=['a','b','c','d'];
			console.log(arr);
			console.log('--------------------');
			
			let setArr=new Set(['a','b','c','a']);
			console.log(setArr);
			
		</script>
	</head>
	<body>
		<!--
		
		数据结构:
			
			数组
			队列
			json,二叉树...
			
			
		---------------------------
		
		Set数据解构
		
			类似数组，但是里面不能有重复的值
		
			用法:
					let serArr=new Set(['a','b']);
		
		-->
	</body>
</html>
