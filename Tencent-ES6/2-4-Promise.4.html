<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Promise</title>
		<script type="text/javascript">
			
			// let p1=Promise.resolve('aaa');
			// 
			// p1.then(res=>{
			// 	console.log(res);
			// })
			// 
			
			//上下等价
			let p1=new Promise(resolve=>{
				resolve('aaa');
			}).then(res=>{
				console.log(res);
			})
		</script>
	</head>
	<body>
		<!--
		
		Promise:
		
			作用:解决异步回调问题
		
			
			传统方式，大部分用回调函数，事件驱动
			
			ajax(url,{ //获取token
				ajax(url,()=>{ //获取用户信息
					...
				})
			})
			
			--------------------------
			
			语法:
				
				
				new Promise(function(resolve,reject){
					
					//resolve 成功时调用
					//reject  失败的时候调用
					
				})
				
				
			
				promise.then()
				
				promise.catch(); //抓取错误
				
				
				-----------------
				
				Promise.resolve() //将现有的东西转成成功状态的Promise对象
				Promise.reject() //将现有的东西转成失败状态的Promise对象
				
			
		-->
	</body>
</html>
