<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象</title>
		<script type="text/javascript">
			
			let {keys,values,entries} = Object;
			
			let json={
				a:1,
				b:2,
				c:3
			}
			
			for(let value of values(json)){
				console.log(value);
			}
			
			for(let key of keys(json)){
				console.log(key);
			}
			
			for(let item of entries(json)){
				console.log(item);
			}
			
			for(let [key,val] of entries(json)){
				console.log(key,val);
			}
			
		</script>
	</head>
	<body>
		<!--
		
		对象:json
			
				简洁语法
					
					let age=18;
					
					let json={
						name,
						age
					}
					
					-----------------------
					
					let json={
						name,
						age,
						showA(){  //不用箭头函数
							return this.name;
						}
					}
					
					------------------------
					
					new Vuex.Store({
						state,
						mutation,
						ttpes,
						actions
					})
					
				
				Object.is()  //比较两个值是否相等
					
					Object.is('a','a');
					
					NaN
					+0,-0
					
					
					
				Object.assign();
				
						合并对象
						
						Object.assign(目标对象,合并对象1，2，...)
						
						
						let json={a:1};
						let json2={b:2};
						let json3={c:3};
						
						let obj=Object.assign({},json,json2,json3);
						console.log(obj);
		
					---------------
					
					Object.assign(({},defaults,options);
					
					
					用途:
						赋值一个对象
						合并参数
						
				
				//ES2017
				Object.keys();
				Object.entries();
				Object.values();
				
						let {keys,values,entries} = Object;
						
				
				
				对象身上:
					...
		-->
	</body>
</html>
