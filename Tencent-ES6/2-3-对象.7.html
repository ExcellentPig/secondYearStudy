<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象</title>
		<script type="text/javascript">
			
			let arr=['a','b','c'];
			
			let arr2=Object.assign([],arr);
			arr2.push('d');
			console.log(arr2);
			
		</script>
	</head>
	<body>
		<!--
		
		对象:json
			
				简洁语法
					
					let age=18;
					
					let json={
						name,
						age
					}
					
					-----------------------
					
					let json={
						name,
						age,
						showA(){  //不用箭头函数
							return this.name;
						}
					}
					
					------------------------
					
					new Vuex.Store({
						state,
						mutation,
						ttpes,
						actions
					})
					
				
				Object.is()  //比较两个值是否相等
					
					Object.is('a','a');
					
					NaN
					+0,-0
					
					
					
				Object.assign();
				
						合并对象
						
						Object.assign(目标对象,合并对象1，2，...)
						
						
						let json={a:1};
						let json2={b:2};
						let json3={c:3};
						
						let obj=Object.assign({},json,json2,json3);
						console.log(obj);
		
					---------------
					
					Object.assign(({},defaults,options);
					
					
					用途:
						赋值一个对象
						合并参数
						
				
				//ES2017
				Object.keys();
				Object.entries();
				Object.values();
		-->

</html>
