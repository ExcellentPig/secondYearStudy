<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>解构赋值</title>
		<script type="text/javascript">
			
		function getPos(){
			return {
				left1:10,
				top1:20
			}
		}
		let {left1,top1} = getPos()
		console.log(left1,top1);
		</script>
	</head>
	<body>
		<!--
		
		
		解构赋值:
			let [a,b,c]=[12,5,8];
			
			json
				let {name,age,job}=json;
				
			let {name:n,age:g,job:a}=json;
			console.log(n,g,a); //别名
			
			默认值:
				let [a,b,c='暂无数据'] =['aa','bbs']
				....
			
			注意:
				左右两边，解构格式要保持一致
		
		-->
	</body>
</html>
