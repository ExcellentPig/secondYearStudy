<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组</title>
		<script type="text/javascript">

			// }

			// arr.forEach((val,index,arr)=>{

			let newArray=arr.forEach((val,index,arr)=>{

	<body>

		ES5里面新增的一些东西:
		
			循环:
				1,for
					for(let i=0;i<arr.length;i++)
					
				2,while
				
			
			arr.forEach();  //代替普通的for循环
			
					arr.forEach(function (val,index,arr){
						console.log(val,index,arr);
					});
					
			arr.map();
			arr.filter();
			arr.some();
			arr.every();
			
			以上可以接收两个参数：
				(回调函数,this指向谁)
