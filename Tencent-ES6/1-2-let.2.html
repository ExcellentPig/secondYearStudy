<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>let</title>
		<script type="text/javascript">
			let a=12;
			function fn(){
				alert(a); //TDZ开始  暂时性死区
				let a=5; //a is not defined  /TDZ结束
			}
			fn();
		</script>
	</head>
	<body>
		<!--
		
		
		let  
			1,没有预解析(不存在变量提升)
				在代码块内，只要let定义变量，在之前使用，都是报错
				先定义，再使用
		const
		
		块级作用域:
			
			{
				//块级
			}
			
			if(){}
			for(){}
			while(){}
			...
		
		-->
	</body>
</html>
