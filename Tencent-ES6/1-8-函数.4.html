<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数</title>
		<script type="text/javascript">
			
			// function show(a,b,c,d,e){
			// 	.....
			// }
			// 
			// show(1,2,3,4,5);
			
			
			
			function show(...a){
				console.log(a);
			}
			show(1,2,3,4,5);
			
			
		</script>
	</head>
	<body>
		<!--
		
		函数
			默认参数
			
			函数的参数默认被定义，不能在使用let,const再定义
			
			扩展运算符(reset运算符):
					
					...    
					
					展开数组
		
		-->
	</body>
</html>
