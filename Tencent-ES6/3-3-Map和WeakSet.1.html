<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Map和WeakSet</title>
		<script type="text/javascript">
			let wSet=new WeakSet();
			
			let json={
				a:1,
				b:2
			};
			let json2={
				a:'apple',
				b:2
			};
			
			wSet.add(json);
			wSet.add(json2);
			
			//console.log(wSet.size); //undefined
			
			//wSet.clear();
			wSet.has('json');
		</script>
	</head>
	<body>
		<!--
		
		new Set([]); //存储数组，这种写法对
		 
		 new WeakSet({}) //存储json，这种写法不靠谱
		 
				WeakSize没有size，也又有clear
				
				有add(),has(),delete()
		
		确认，初始里面添加东西，是不行的，最好用add
		
		
		----------------------------------
		
		map类型与json
		但是json的的键(key)只能是字符串
		map的key可以是任意类型
		
		-->
	</body>
</html>
