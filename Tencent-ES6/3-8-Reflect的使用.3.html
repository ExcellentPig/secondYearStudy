<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reflect的使用</title>
		<script type="text/javascript">
			
			//console.log(Math.ceil(4.6));
			
			let res=Reflect.apply(Math.ceil,null,[9.8]);
			 console.log(res);
		</script>
	</head>
	<body>
		<!--
		
		Reflect 反射
		
		Reflect.apply(调用的函数,this指向，参数数组);  //类似与fn.call();
		
		
		
		-->
	</body>
</html>
