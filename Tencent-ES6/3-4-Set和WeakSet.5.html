<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Set和WeakSet</title>
		<script type="text/javascript">			
			let setArr=new Set(['a','b','c','d']);
			for(let key of setArr.keys()){
				console.log(key);
			}
			
			console.log('-------------');
			
			for(let value of setArr.values()){
				console.log(value);
			}
			console.log('-------------');
			
			for(let [k,v] of setArr.entries()){
				console.log(k,v);
			}
			
			for(let item of setArr.entries()){
				console.log(item);
			}
		</script>
	</head>
	<body>
		<!--
		
		数据结构:
			
			数组
			队列
			json,二叉树...
			
			
		---------------------------
		
		Set数据解构
		
			类似数组，但是里面不能有重复的值
		
			用法:
					let serArr=new Set(['a','b']);
		
		
			方法(属性):
				setArr.add('a'); //添加
				setArr.delete('a');//删除
				console.log(setArr.has('b'));//检查有无
				console.log(setArr.size); //查看个数
				setArr.clear();//清空
				
				
			循环:
					
				for...of...
					for(let item of setArr){ //默认是values()
						console.log(item);
					}
					
					
		-->
	</body>
</html>
