<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组新增</title>
		<script type="text/javascript">
			
			window.onload=function(){
				let aLi=document.querySelectorAll('ul li');
				
				let arrLi=Array.from(aLi); //ES6的方法
				
				// let arrLi=[].slice.call(aLi); //ES5之前的方法
				
				arrLi.pop();
				
				console.log(arrLi);
			}
			
		</script>
	</head>
	<body>
		<ul>
			<li>111</li>
			<li>2222</li>
			<li>333</li>
			<li>4444</li>
		</ul>
		<!--
		
		扩展运算符:
				
				let arrLi = [...aLi]
				arrLi.pop();
		
				let arr2=Array.from();
				
				Array.from:
						把类数组(获取一组元素,arguments)对象转成数组
		-->
	</body>
</html>
