<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>const</title>
		<script type="text/javascript">
			// const arr=['a','b'];
			// 
			// console.log(arr);
			
			const arr=['a','b'];
			arr.push('o');
			console.log(arr);
		</script>
	</head>
	<body>
		<!--
		
		let  
			1,没有预解析(不存在变量提升)
				在代码块内，只要let定义变量，在之前使用，都是报错
				先定义，再使用
				
			2,不能重复定义变量(可以赋值)
			
			3,for循环，里面是父级作用域，里面又一个(不同作用域可以重复定义)
		
		
		const:
		
			特性和let一样
			
			常量，不能修改
			
			const定义完变量，必须有值，不能后赋值，不能修改
			
			Object.freeze(对象) //冻结
		
		-->
	</body>
</html>
