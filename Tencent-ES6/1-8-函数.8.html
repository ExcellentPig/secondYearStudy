<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数</title>
		<script type="text/javascript">
			
			// function show(){
			// 	return 1;
			// }
			// console.log(show());
			
			let show=()=>100;
			console.log(show());
			
		</script>
	</head>
	<body>
		<!--
		
		函数
			默认参数
			
			函数的参数默认被定义，不能在使用let,const再定义
			
			扩展运算符(rest运算符):
					
					...    
					
					展开数组
					
					剩余作用
						放在最后
						
			
			箭头函数:
			
					=>
					
					
		
		-->
	</body>
</html>
