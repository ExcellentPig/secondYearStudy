<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>let</title>
		<script type="text/javascript">
			// var a=12;
			// 
			// 
			// var a=5;
			// 
			// alert(a);  //right
			
			let a=12;
			
			let a=5;
			
			console.log(a); //'a' has already been declared
		</script>
	</head>
	<body>
		<!--
		
		
		let  
			1,没有预解析(不存在变量提升)
				在代码块内，只要let定义变量，在之前使用，都是报错
				先定义，再使用
				
			2,不能重复定义变量(可以赋值)
			
			3,
		const
		
		块级作用域:
			
			{
				//块级
			}
			
			if(){}
			for(){}
			while(){}
			...
		
		-->
	</body>
</html>
