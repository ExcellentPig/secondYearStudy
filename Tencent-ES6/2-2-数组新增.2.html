<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组新增</title>
		<script type="text/javascript">
		
			function show(){
				// console.log(arguments);
				
				let args=Array.from(arguments);
				console.log(args);
			}
			show(1,2,3,4,5,6);
		
		</script>
	</head>
	<body>
		<!--
		
		扩展运算符:
				
				let arrLi = [...aLi]
				arrLi.pop();
		
				let arr2=Array.from();
				
				Array.from:
						把类数组(获取一组元素,arguments)对象转成数组
		-->
	</body>
</html>
