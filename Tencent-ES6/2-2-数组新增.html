<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组新增</title>
		<script type="text/javascript">
			
			window.onload=function(){
				let aLi=document.querySelectorAll('ul li');
				
				let arrLi = [...aLi]
				arrLi.pop();
				
				
				console.log(aLi); //伪数组
				console.log(arrLi);  //真数组 可以用数组方法
			}
			
		</script>
	</head>
	<body>
		<ul>
			<li>111</li>
			<li>2222</li>
			<li>333</li>
			<li>4444</li>
		</ul>
		<!--
		
		扩展运算符:
				
				let arrLi = [...aLi]
				arrLi.pop();
		
		-->
	</body>
</html>
