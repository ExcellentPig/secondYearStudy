<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Proxy的使用</title>
		<script type="text/javascript">
			let obj = new Proxy({}, {
				set(target, property, value) {
					if (property == 'age') {
						if (!Number.isInteger(value)) {
							throw new TypeError(`年龄必须为整数`);
						}
						if (value > 200) {
							throw new RangeError(`年龄必须小于200`);
						}
					}
					target[property] = value;
				}
			})

			obj.a = 123;
			obj.name = 'khan';

			console.log(obj);


			// obj.age=13.5;
			obj.age = 201;
		</script>
	</head>
	<body>
		<!--
		
		
		Proxy  代理
				
			扩展(增强)了对象的一些功能
				
				Vue
				
				
		Proxy作用:
		
			vue中拦截
			预警
			上报
			扩展功能
			统计
			增强对象
			...
			
			proxy是设计模式的一种，代理模式
			
			
		---------------------------------------------------------
		
		
		语法:
		
			new Proxy(target,handler);
			let obj=new Proxy(被代理的对象,对代理的对象做什么操作);
			
			handler:
			{
				set(){},  //设置的时候干的事情   
				get(){},  //获取干的事情
				deleteProperty(){}, //删除
				has(){}, //属性有无
				apply(){},//调用函数处理
				...
			}
			
			
			---------------------
			
			set()  设置，拦截
				
		-->

	</body>
</html>
