<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增字符串方法</title>
		<script type="text/javascript">
			
			//判断浏览器
			if(navigator.userAgent.includes('Chrom')){
				alert('yes');
			}else{
				alert('no');
			}
			
		</script>
	</head>
	<body>
		<!--
		
		
		字符串查找：
				str.indexOf(要找的东西)  返回的是位置/-1未找到
				
				str.includes(要找的东西)  //返回值是true/false
				
		-->
	</body>
</html>
