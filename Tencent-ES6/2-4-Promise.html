<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Promise</title>
		<script type="text/javascript">
			
			new Promise(function(resolve,reject){
				
				//resolve 成功时调用
				//reject  失败的时候调用
				
			})
			
		</script>
	</head>
	<body>
		<!--
		
		Promise:
		
			作用:解决异步回调问题
		
			
			传统方式，大部分用回调函数，事件驱动
			
			ajax(url,{ //获取token
				ajax(url,()=>{ //获取用户信息
					...
				})
			})
			
			--------------------------
			
			语法:
				
				
				new Promise(function(resolve,reject){
					
					//resolve 成功时调用
					//reject  失败的时候调用
					
				})
				
				
			
				
			
		-->
	</body>
</html>
