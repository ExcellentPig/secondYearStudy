<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增字符串方法</title>
		<script type="text/javascript">
			
			
			let str='apple banana pear';
			
			console.log(str.includes('apple'))
			
		</script>
	</head>
	<body>
		<!--
		
		
		字符串查找：
				str.indexOf(要找的东西)  返回的是位置/-1未找到
				
				str.includes(要找的东西)  //返回值是true/false
				
		-->
	</body>
</html>
