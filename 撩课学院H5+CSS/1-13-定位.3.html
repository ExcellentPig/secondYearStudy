<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签的层级关系</title>
		<style>
			/*
			
			1，定位元素>浮动元素>文档流中的元素
			2，当元素开启了定位以后，可以通过z-index来设置元素的层级
			3，z-index值越高元素越优先显示
			4，如果z-index值一样，或者都没有z-index则优先显示下边的元素
			5，父元素永远不会盖住子元素
									
			*/

			#box1{
				width: 150px;
				height: 150px;
				background-color: red;
				
				position: relative;
				left: 30px;
				top: 50px;
				
				/*设置层级*/
				z-index:1;
			}
			#box2{
				width: 150px;
				height: 150px;
				background-color: lightblue;
			}
			#box3{
				width: 150px;
				height: 150px;
				background-color: lightcoral;
				
				position: absolute;
				left: 50px;
				top: 40px;
				z-index: 2;
			}
			#box4{
				width: 150px;
				height: 150px;
				background-color: lightgray;
				
				position: absolute;
				left: 60px;
				top: 70px;
				z-index: 3;
			}
			
			span{
				background-color: gold;
			}
		</style>
	</head>
	<body>
		<div id="box1">box1</div>
		<div id="box2">box2</div>
		<div id="box3">box3</div>
		<div id="box4">
			box4
			<span>khan</span>
		</div>
	</body>
</html>
