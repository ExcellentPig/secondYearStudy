<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS常用属性</title>
	<style>
		#box{
			width: 200px;
			height: 200px;
			background-color: lightcoral;
			
			color: darkblue;
			text-align: center;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<!--
	
		可继承属性
			父标签的属性值会传递给子标签
			一般是文字控制属性
		
		不可继承属性
			父标签的属性值不能传递给子标签
			一般是区块控制属性
	
	-->
	<div id="box">
		<span>123456</span>
		<p>khan</p>
		<div>go go go go</div>
	</div>
</body>
</html>
