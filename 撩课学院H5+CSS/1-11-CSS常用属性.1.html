<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS常用属性1</title>
	<style>
		body{
			/*font- family size weight style*/
			/* font-family: arial,helvetica,sans-serif; */
			font-family: '宋体';
		}
		div{
			width: 200px;
			height: 200px;
			background-color: lightgoldenrodyellow;
			
			/*规定元素是否可见*/
			/* visibility: hidden; */
			/* display: none; */
			
			
			/*
			display不会留下内容
			visibility 会留下内容
			/*
			
			/*cursor 显示光标类型*/
			/* cursor: pointer; */
			/* cursor: move; */
			/* cursor: crosshair; */
			/* cursor: help; */
			cursor: wait;
			
			/*color*/
			
			
			/*font- family size weight styl*/
			font-size: 30px;
			font-weight: bold; /*可继承 inherit*/
			/* font-style: italic; */	/*可继承 inherit*/
			font-style: normal;
			
		}
		p{
			background-color: lightcoral;
		}
	</style>
</head>
<body>
	<div>khan</div>
	<p>123456</p>
</body>
</html>
