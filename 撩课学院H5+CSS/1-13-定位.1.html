<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位</title>
		<style>
			/*
			绝对定位 absolute
			
				元素设置绝对定位以后，如果不设置偏移量，元素的位置不会发生改变
				绝对定位的元素是相对于距离他最近的开启了定位的祖先元素进行定位，如果所有祖先元素都没开启定位，则相当于浏览器窗口进行定位
				绝对定位的元素会完全脱离文档流
				绝对定位会改变元素的性质，内联变块，块的高度和宽度都被内容撑开，并且不独占一行
				绝对定位的元素会提升一个层级
									
			*/
		   
		   body{
			   margin: 200px;
		   }
		   #main{
			   width: 800px;
			   height: 600px;
			   background-color: lightseagreen;
			   
			   position: relative;
		   }
		   #box1{
		   	width: 200px;
		   	height: 200px;
		   	background-color: lightblue;
		   }
		   #box2{
		   	width: 200px;
		   	height: 200px;
		   	background-color: lightcoral;
		   }
		   #box3{
		   	width: 400px;
		   	height: 200px;
		   	background-color: lightsalmon;
			position: relative;
		   }
		   #box4{
			   width: 200px;
			   height: 200px;
			   background-color: lightcyan;
			   
			   /*绝对定位*/
			   position: absolute; /*子绝父相*/
			   left: 0;
			   top: 0;
		   }
		</style>
	</head>
	<body>
		<div id="main">
			<div id="box1">box1</div>
			<div id="box2">box2</div>
			<div id="box3">
				<div id="box4">
					box4
				</div>
			</div>
		</div>
		
	</body>
</html>
