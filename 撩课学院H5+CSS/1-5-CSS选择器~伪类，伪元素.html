<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS选择器-伪类，伪元素</title>
	<style>
		p{
			width:300px;
			background-color: red;
		}
		/*伪元素*/
		p::first-letter{
			font-size: 30px;
			color: darkblue;
		}
		p::first-line{
			color: darkorange;
		}
		
		/*伪类*/
		p.test1:hover{
			width: 600px;
			background-color: skyblue;
		}
		
		input:focus{
			width: 500px;
			height: 50px;
		}
		
		/*否定伪类*/
		/*
		:not（选择器）{}
		*/
		div:not(.box){
			color: red;
		}
	</style>
</head>
<body>
	<!--
		伪类:   :active
		
		伪元素:  ::selection
	
	-->
	<p class="test1">我是段落我是段落我是段落我是段落我是段落我是段落我是段落</p>
	<p>我是段落我是段落我是段落我是段落我是段落我是段落我是段落</p>
	<p>我是段落我是段落我是段落我是段落我是段落我是段落我是段落</p>
	
	<input type="text">
	
	<div class="box">khan</div>
	<div>khan</div>
	<div>khan</div>
	<div>khan</div>
	<div>khan</div>
	<div>khan</div>
	<div>khan</div>
	<div>khan</div>
	<div>khan</div>
	<div>khan</div>
</body>
</html>
