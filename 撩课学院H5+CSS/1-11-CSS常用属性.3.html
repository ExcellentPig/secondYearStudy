<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS常用属性3</title>
	<style>
		
		#box{
			width: 300px;
			height: 200px;
			background-color: lightcoral;
			margin: 100px;
			
			padding: 20px;
			border: 10px solid lightblue;   /*这些操作改变了box 增加了高宽*/
			
		}
		#box1{
			width: 300px;
			height: 200px;
			background-color: lightcoral;
			margin: 100px;
			/*box-sizing(可继承) 允许以特定的方式定义匹配某个区域的特定元素*/
			padding: 20px;
			border: 10px solid lightblue;
			/* box-sizing: content-box; */
			box-sizing: border-box;
			
		}
		
		
	</style>
</head>
<body>
	<div id="box">khan</div>
	<div id="box1">khan</div>
</body>
</html>
