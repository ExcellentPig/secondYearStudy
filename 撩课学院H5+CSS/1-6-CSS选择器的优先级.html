<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>优先级</title>
	<style>
		p#box{
			color: darkred;			
		}
		p.test1{
			color: darkcyan;
		}
		p{
			color: red;
		}
		.test{
			color: darkblue;
		}
		.test2{
			color: darkgrey !important;
		}
		#box{
			color: darkorange;
		}
	</style>
</head>
<body>
	<p style="color: darkred;" id="box" class="test1 test2">khan</p>
	<!--
	
		1,选择器的针对性越强，它的优先级别就越高
		2,选择器的权值：
		
			*:0
			标签:1
			类:10
			属性:10
			伪类/伪元素:10
			id:100
			important:1000
			
		3,原则:选择器的权值加在一起，大的优先；如果权值相同，后定义的优先
		4,优先级排序：
			impotrant>内联>id>类|伪类/伪元素|属性>*>继承
		
	-->
</body>
</html>
